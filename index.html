        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            background: #0f172a;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
            image-rendering: antialiased;
        }
        .ui-layer {
            pointer-events: none;
        }
        .ui-layer button, .ui-layer .clickable {
            pointer-events: auto;
        }
        .card-item {
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .card-item:hover:not(.locked) {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.05);
        }
        .card-item.selected {
            border-color: #F472B6;
            background: rgba(244, 114, 182, 0.15);
            box-shadow: 0 0 20px rgba(244, 114, 182, 0.1);
        }
        .card-item.locked {
            filter: grayscale(1) contrast(0.5);
            opacity: 0.6;
            cursor: not-allowed;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        .slime-flash {
            animation: slime-pulse 0.5s ease-out;
        }
        @keyframes slime-pulse {
            0% { box-shadow: inset 0 0 0 0 rgba(16, 185, 129, 0); }
            50% { box-shadow: inset 0 0 100px 50px rgba(16, 185, 129, 0.5); }
            100% { box-shadow: inset 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .gold-flash {
            animation: gold-pulse 0.3s ease-out infinite alternate;
        }
        @keyframes gold-pulse {
            0% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(1.05); filter: brightness(1.3); }
        }
        .toast {
            animation: slide-in-top 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes slide-in-top {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .coin-spin {
            animation: spin-coin 2s infinite linear;
        }
        @keyframes spin-coin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        .noir-mode {
            filter: grayscale(100%) contrast(120%);
        }
        .pig-preview-canvas {
            width: 64px;
            height: 64px;
            display: block;
        }
        .achievement-unlock {
            animation: achievement-anim 4s forwards cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        @keyframes achievement-anim {
            0% { transform: translateY(100%); opacity: 0; }
            10% { transform: translateY(0); opacity: 1; }
            90% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150%); opacity: 0; }
        }
        .tutorial-pulse {
            animation: tut-pulse 1.5s infinite ease-in-out;
        }
        @keyframes tut-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        .bezos-rainbow {
            background: linear-gradient(90deg, #fbbf24, #f59e0b, #facc15, #fbbf24);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-scroll 2s linear infinite;
        }
        @keyframes rainbow-scroll {
            to { background-position: 200% center; }
        }
        .sandbox-badge {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);

        function initAudio() {

        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            switch(type) {
                case 'jump':
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(300, now);
                    osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                    gain.gain.setValueAtTime(0.08, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(now); osc.stop(now + 0.1);
                    break;
                case 'land':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(220, now);
                    gain.gain.setValueAtTime(0.12, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.08);
                    osc.start(now); osc.stop(now + 0.08);
                    break;
                case 'coin':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(880, now);
                    osc.frequency.exponentialRampToValueAtTime(1320, now + 0.05);
                    gain.gain.setValueAtTime(0.04, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    osc.start(now); osc.stop(now + 0.15);
                    break;
                case 'gameover':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.linearRampToValueAtTime(60, now + 0.6);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.6);
                    osc.start(now); osc.stop(now + 0.6);
                    break;
                case 'unlock':
                    const osc2 = audioCtx.createOscillator();
                    const gain2 = audioCtx.createGain();
                    osc2.connect(gain2);
                    gain2.connect(audioCtx.destination);
                    osc.frequency.setValueAtTime(523.25, now);
                    osc2.frequency.setValueAtTime(659.25, now);
                    gain.gain.setValueAtTime(0.1, now);
                    gain2.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
                    gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
                    osc.start(now); osc2.start(now);
                    osc.stop(now + 0.8); osc2.stop(now + 0.8);
                    break;
            }
        }

        // Game Logic Functions
        function createClock(id, y, index, forcedX = null) {
            let radius = 35 + Math.random() * 50; 
            if (state.selectedSkinId === 'devil') radius *= 0.65;
            let speed = (0.04 + (index * 0.0015)) * (60 / radius) * (index % 2 === 0 ? 1 : -1);
            if (state.selectedSkinId === 'matcha') speed *= 0.75; 
            if (state.selectedSkinId === 'lava' || state.selectedSkinId === 'steampunk') speed *= 1.8;
            const planetFeatures = []; 
            if (Math.random() > 0.5) planetFeatures.push({ type: 'rings', angle: Math.random() * Math.PI, size: radius * 1.5 });
            const craterCount = Math.floor(Math.random() * 5) + 3; 
            for(let i=0; i<craterCount; i++) planetFeatures.push({ type: 'crater', x: (Math.random()-0.5) * radius * 1.5, y: (Math.random()-0.5) * radius * 1.5, r: Math.random() * radius * 0.2 });
            const posX = forcedX !== null ? forcedX : radius + 20 + Math.random() * (WIDTH - (radius * 2 + 40));
            return { id, x: posX, y, radius, angle: Math.random() * Math.PI * 2, speed, color: CLOCK_COLORS[index % CLOCK_COLORS.length], isFrozen: false, features: planetFeatures };
        }

        function jump() {
            if (state.status !== 'PLAYING') return;
            const skin = SKINS.find(s => s.id === state.selectedSkinId) || SKINS[0];
            let force = JUMP_SPEED; 
            if (skin.id === 'void') force *= 1.25; 
            if (skin.id === 'ninja') force *= 1.4; 
            if (skin.id === 'angel') force *= 0.6;
            
            if (state.isSandbox) {
                const dx = (state.mouse.x + state.cameraX) - state.pig.x; 
                const dy = (state.mouse.y + state.cameraY) - state.pig.y; 
                const angle = Math.atan2(dy, dx);
                if (state.pig.attachedTo !== null) {
                    const clock = state.clocks.find(c => c.id === state.pig.attachedTo);
                    const tx = -Math.sin(clock.angle) * (clock.speed * clock.radius); 
                    const ty = Math.cos(clock.angle) * (clock.speed * clock.radius);
                    state.pig.vx = Math.cos(angle) * force + tx; 
                    state.pig.vy = Math.sin(angle) * force + ty;
                } else {
                    let additive = (skin.id === 'frog' || skin.id === 'ghost') ? 0.9 : 0.7;
                    state.pig.vx += Math.cos(angle) * force * additive; 
                    state.pig.vy += Math.sin(angle) * force * additive;
                }
                state.pig.x += state.pig.vx * 1.2; 
                state.pig.y += state.pig.vy * 1.2; 
                state.pig.attachedTo = null; 
                state.pig.jumpCooldown = 15; 
                playSound('jump'); 
                return;
            }
            if (state.pig.attachedTo === null) return;
            const clock = state.clocks.find(c => c.id === state.pig.attachedTo);
            state.pig.vx = Math.cos(clock.angle) * force; 
            state.pig.vy = Math.sin(clock.angle) * force;
            state.pig.x += state.pig.vx * 1.2; 
            state.pig.y += state.pig.vy * 1.2; 
            state.pig.attachedTo = null; 
            state.pig.jumpCooldown = 15; 
            playSound('jump');
        }

        function update(timeScale) {
            if (state.status !== 'PLAYING') return;
            state.rainbowHue = (state.rainbowHue + 2 * timeScale) % 360;
            const skinId = state.selectedSkinId;
            state.clocks.forEach(c => { 
                let s = c.speed; 
                if (skinId === 'lava' || skinId === 'steampunk') s *= 1.8; 
                if (!c.isFrozen) c.angle += s * timeScale; 
            });
            if (state.pig.jumpCooldown > 0) state.pig.jumpCooldown -= timeScale;
            if (state.pig.attachedTo !== null) {
                const clock = state.clocks.find(c => c.id === state.pig.attachedTo); 
                if (skinId === 'ice') clock.isFrozen = true;
                state.pig.x = clock.x + Math.cos(clock.angle) * clock.radius; 
                state.pig.y = clock.y + Math.sin(clock.angle) * clock.radius;
            } else {
                let grav = 0.5 * timeScale;
                if (skinId === 'neon') grav *= 0.8;
                state.pig.vy += grav;
                state.pig.x += state.pig.vx * timeScale; 
                state.pig.y += state.pig.vy * timeScale;
                if (state.isSandbox) { state.pig.vx *= Math.pow(0.99, timeScale); state.pig.vy *= Math.pow(0.99, timeScale); }
                let grabRange = 5; 
                if (skinId === 'blueberry') grabRange = 12; 
                if (skinId === 'ninja') grabRange = 15; 
                if (skinId === 'space' || skinId === 'ghost') grabRange = 25;
                if (state.pig.jumpCooldown <= 0) {
                    for (const clock of state.clocks) {
                        const d = Math.sqrt((state.pig.x-clock.x)**2 + (state.pig.y-clock.y)**2);
                        if (d < clock.radius + grabRange) {
                            state.pig.attachedTo = clock.id; state.pig.vx = 0; state.pig.vy = 0;
                            if (clock.id > state.lastClockId && !state.isSandbox) {
                                let multiplier = (skinId === 'golden' || skinId === 'king') ? 2 : (skinId === 'devil' || skinId === 'steampunk' ? 3 : 1);
                                let reward = 1 + (skinId === 'rainbow' ? 5 : 0) + (skinId === 'bank' || skinId === 'king' ? 10 : 0);
                                if (skinId === 'lava') reward *= 3;
                                state.coins += reward; state.totalCoinsEarned += reward;
                                state.score += (clock.id - state.lastClockId) * multiplier; 
                                state.lastClockId = clock.id; 
                                scoreVal.innerText = state.score;
                                playSound('coin'); refreshUI(); checkAchievements();
                                if (state.isTutorial && state.tutorialStep === 2) advanceTutorial();
                            } else if (state.isSandbox) { state.lastClockId = Math.max(state.lastClockId, clock.id); }
                            playSound('land'); break;
                        }
                    }
                }
                if (!state.isSandbox) {
                    if (state.pig.y > state.cameraY + HEIGHT + 120 || state.pig.x < -150 || state.pig.x > WIDTH + 150) {
                        if (state.isTutorial) { state.pig.x = WIDTH/2; state.pig.y = state.cameraY + HEIGHT - 200; state.pig.vy = -10; state.pig.vx = 0; return; }
                        if (skinId === 'slime' && !state.pig.slimeUsed) {
                            state.pig.slimeUsed = true; state.pig.y = state.cameraY + HEIGHT - 10; state.pig.vy = -22; state.pig.vx = (WIDTH/2 - state.pig.x) * 0.05; 
                            gameContainer.classList.add('slime-flash'); playSound('unlock'); setTimeout(() => gameContainer.classList.remove('slime-flash'), 500);
                        } else if (skinId === 'zombie' && !state.pig.zombieUsed) {
                            state.pig.zombieUsed = true; state.pig.y = state.cameraY + HEIGHT/2; state.pig.vy = -12; state.pig.vx = 0; state.pig.x = WIDTH/2; 
                            gameContainer.classList.add('slime-flash'); playSound('unlock'); setTimeout(() => gameContainer.classList.remove('slime-flash'), 500);
                        } else gameOver();
                    }
                }
            }
            state.cameraY += (state.pig.y - HEIGHT/2 - state.cameraY) * 0.1 * timeScale;
            if (state.isSandbox) state.cameraX += (state.pig.x - WIDTH/2 - state.cameraX) * 0.1 * timeScale;
            if (state.isSandbox) {
                if (state.clocks.length < 50) {
                    const angle = Math.random() * Math.PI * 2; const dist = 300 + Math.random() * 300; const nx = state.pig.x + Math.cos(angle) * dist; const ny = state.pig.y + Math.sin(angle) * dist;
                    let tooClose = false; for(const c of state.clocks) { if (Math.sqrt((nx-c.x)**2 + (ny-c.y)**2) < 180) { tooClose = true; break; } }
                    if (!tooClose) { state.lastClockId++; state.clocks.push(createClock(state.lastClockId, ny, state.lastClockId, nx)); }
                }
                state.clocks = state.clocks.filter(c => Math.sqrt((c.x-state.pig.x)**2 + (c.y-state.pig.y)**2) < 1200);
            } else {
                const last = state.clocks[state.clocks.length-1];
                if (last && last.y > state.cameraY - 400) { const nextId = last.id + 1; state.clocks.push(createClock(nextId, last.y - CLOCK_SPACING, nextId)); }
                if (state.clocks.length > 20) state.clocks.shift();
            }
        }

                else if (theme.type === 'CORAL') { ctx.fillStyle = '#0e7490'; ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2); ctx.fill(); ctx.strokeStyle = '#22d3ee'; ctx.lineWidth = 2; for (let i=0; i<30; i++) { let r = (i/30)*c.radius; let a = i * 0.5; ctx.lineTo(c.x + Math.cos(a)*r, c.y + Math.sin(a)*r); } ctx.stroke(); ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x + Math.cos(c.angle)*c.radius, c.y + Math.sin(c.angle)*c.radius); ctx.strokeStyle = '#fff'; ctx.lineWidth = 4; ctx.stroke(); }
                else if (theme.type === 'NOIR') { ctx.fillStyle = '#333'; ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2); ctx.fill(); ctx.strokeStyle = '#eee'; ctx.lineWidth = 4; ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2); ctx.stroke(); ctx.fillStyle = '#000'; for (let i=0; i<5; i++) { let a = i * (Math.PI*2/5); ctx.beginPath(); ctx.arc(c.x + Math.cos(a)*c.radius*0.6, c.y + Math.sin(a)*c.radius*0.6, c.radius*0.2, 0, Math.PI*2); ctx.fill(); } ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x + Math.cos(c.angle)*c.radius, c.y + Math.sin(c.angle)*c.radius); ctx.strokeStyle = '#fff'; ctx.lineWidth = 5; ctx.stroke(); }
                else { ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2); ctx.strokeStyle = c.color; ctx.lineWidth = 6; ctx.stroke(); ctx.fillStyle = 'rgba(15,23,42,0.9)'; ctx.fill(); ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x + Math.cos(c.angle)*c.radius, c.y + Math.sin(c.angle)*c.radius); ctx.strokeStyle = c.color; ctx.lineWidth = 8; ctx.lineCap='round'; ctx.stroke(); }
            });
            if (state.status === 'PLAYING') {
                const skin = SKINS.find(s => s.id === state.selectedSkinId) || SKINS[0]; 
                const p = state.pig; 
                const rot = p.attachedTo !== null ? 0 : Math.atan2(p.vy, p.vx) + Math.PI/2;
                const showTrajectory = state.isSandbox || skin.id === 'cyber' || skin.id === 'king';
                if (showTrajectory) {
                    let trajAngle = null;
                    if (state.isSandbox) { 
                        const dx = (state.mouse.x + state.cameraX) - p.x; 
                        const dy = (state.mouse.y + state.cameraY) - p.y; 
                        trajAngle = Math.atan2(dy, dx); 
                    } else if (p.attachedTo !== null) { 
                        const clock = state.clocks.find(c => c.id === p.attachedTo); 
                        trajAngle = clock.angle; 
                    }
                    if (trajAngle !== null) {
                        ctx.save(); ctx.setLineDash([5, 5]); 
                        ctx.strokeStyle = skin.id === 'king' ? '#fbbf24' : (theme.type === 'GRID' ? '#f472b6' : 'rgba(6, 182, 212, 0.6)');
                        ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(p.x, p.y); 
                        ctx.lineTo(p.x + Math.cos(trajAngle)*200, p.y + Math.sin(trajAngle)*200); 
                        ctx.stroke(); ctx.restore();
                    }
                }
                if (state.isSandbox) {
                    ctx.fillStyle = theme.type === 'GRID' ? 'rgba(244, 114, 182, 0.3)' : 'rgba(6, 182, 212, 0.3)';
                    ctx.beginPath(); ctx.arc(state.mouse.x + state.cameraX, state.mouse.y + state.cameraY, 10, 0, Math.PI*2); ctx.fill();
                }
                drawPigAvatar(ctx, skin, p.x, p.y, 1, rot);
            }
            ctx.restore();
        }

        function loop(timestamp) { 
            if (!state.lastTime) state.lastTime = timestamp; 
            const deltaTime = timestamp - state.lastTime; 
            state.lastTime = timestamp; 
            const cappedDt = Math.min(deltaTime, 100); 
            const timeScale = cappedDt / (1000 / 60); 
            update(timeScale); 
            draw(); 
            requestAnimationFrame(loop); 
        }

        // Event Listeners
        window.addEventListener('mousemove', (e) => { 
            const rect = canvas.getBoundingClientRect(); 
            state.mouse.x = (e.clientX - rect.left) * (WIDTH / rect.width); 
            state.mouse.y = (e.clientY - rect.top) * (HEIGHT / rect.height); 
        });

        window.addEventListener('keydown', (e) => { 
            if (document.activeElement.tagName === 'INPUT') return; 
            if (e.code === 'Space') { 
                e.preventDefault(); 
                if (state.status === 'PLAYING') jump(); 
                else if (state.status === 'HOME' || state.status === 'GAMEOVER') startGame(); 
            } 
        });

        canvas.addEventListener('mousedown', () => { initAudio(); jump(); });
        canvas.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            initAudio(); 
            const rect = canvas.getBoundingClientRect(); 
            state.mouse.x = (e.touches[0].clientX - rect.left) * (WIDTH / rect.width); 
            state.mouse.y = (e.touches[0].clientY - rect.top) * (HEIGHT / rect.height); 
            jump(); 
        });

        // Initialize
        requestAnimationFrame(loop);
        refreshUI();
    </script>
