        const AudioContextClass = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        
        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContextClass();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            switch(type) {
                case 'jump':
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(300, now);
                    osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                    gain.gain.setValueAtTime(0.08, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(now); osc.stop(now + 0.1);
                    break;
                case 'land':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(220, now);
                    gain.gain.setValueAtTime(0.12, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.08);
                    osc.start(now); osc.stop(now + 0.08);
                    break;
                case 'coin':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(880, now);
                    osc.frequency.exponentialRampToValueAtTime(1320, now + 0.05);
                    gain.gain.setValueAtTime(0.04, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    osc.start(now); osc.stop(now + 0.15);
                    break;
                case 'gameover':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.linearRampToValueAtTime(60, now + 0.6);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.6);
                    osc.start(now); osc.stop(now + 0.6);
                    break;
                case 'unlock':
                    const osc2 = audioCtx.createOscillator();
                    osc2.connect(gain);
                    osc.frequency.setValueAtTime(523.25, now);
                    osc2.frequency.setValueAtTime(659.25, now);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
                    osc.start(now); osc2.start(now);
                    osc.stop(now + 0.8); osc2.stop(now + 0.8);
                    break;
            }
        }

        function drawPigAvatar(pctx, skin, x, y, scale = 1, rotation = 0) {
            pctx.save();
            pctx.translate(x, y);
            pctx.scale(scale, scale);
            pctx.rotate(rotation);

            // Curly Tail
            pctx.strokeStyle = skin.ears;
            pctx.lineWidth = 2;
            pctx.beginPath();
            pctx.moveTo(-18, 0);
            pctx.bezierCurveTo(-25, -10, -25, 10, -20, 5);
            pctx.stroke();

            // Body
            pctx.fillStyle = skin.body;
            pctx.beginPath();
            pctx.ellipse(0, 0, 18, 16, 0, 0, Math.PI * 2);
            pctx.fill();

            // Ears
            pctx.fillStyle = skin.ears;
            pctx.beginPath(); pctx.moveTo(-14, -10); pctx.lineTo(-18, -20); pctx.lineTo(-6, -14); pctx.fill();
            pctx.beginPath(); pctx.moveTo(14, -10); pctx.lineTo(18, -20); pctx.lineTo(6, -14); pctx.fill();

            // Snout
            pctx.fillStyle = skin.snout;
            pctx.beginPath(); pctx.ellipse(0, 4, 8, 6, 0, 0, Math.PI * 2); pctx.fill();

            // Snout Dots
            pctx.fillStyle = skin.snoutDots || 'rgba(0,0,0,0.3)';
            pctx.beginPath(); pctx.arc(-3, 4, 1.5, 0, Math.PI * 2); pctx.fill();
            pctx.beginPath(); pctx.arc(3, 4, 1.5, 0, Math.PI * 2); pctx.fill();

            // Eyes
            const eyeColor = skin.id === 'void' ? 'white' : 'black';
            pctx.fillStyle = eyeColor;
            pctx.beginPath(); pctx.arc(-7, -4, 2.5, 0, Math.PI * 2); pctx.fill();
            pctx.beginPath(); pctx.arc(7, -4, 2.5, 0, Math.PI * 2); pctx.fill();

            // Skin Details
            if (skin.id === 'devil') {
                pctx.fillStyle = '#991B1B';
                pctx.beginPath(); pctx.moveTo(-10, -18); pctx.lineTo(-15, -28); pctx.lineTo(-4, -20); pctx.fill();
                pctx.beginPath(); pctx.moveTo(10, -18); pctx.lineTo(15, -28); pctx.lineTo(4, -20); pctx.fill();
            } else if (skin.id === 'cyber') {
                pctx.fillStyle = 'rgba(0, 255, 255, 0.4)';
                pctx.fillRect(-10, -6, 20, 4);
                pctx.strokeStyle = '#00ffff'; pctx.lineWidth = 1; pctx.strokeRect(-10, -6, 20, 4);
            } else if (skin.id === 'golden') {
                const time = Date.now() / 200;
                pctx.fillStyle = 'white';
                for (let i = 0; i < 3; i++) {
                    const sx = Math.sin(time + i) * 15;
                    const sy = Math.cos(time + i) * 15;
                    pctx.beginPath(); pctx.arc(sx, sy, 1.5, 0, Math.PI * 2); pctx.fill();
                }
            }
            pctx.restore();
        }

                const isSelected = state.selectedSkinId === skin.id;
                return `
                <div onclick="${unlocked?`selectSkin('${skin.id}')`:''}" class="card-item border-2 border-white/10 bg-white/5 p-4 rounded-2xl flex items-center gap-4 ${isSelected?'selected':''} ${!unlocked?'locked':''}">
                    <div class="w-16 h-16 relative flex items-center justify-center bg-indigo-900/50 rounded-xl overflow-hidden">
                         <canvas class="pig-preview-canvas" id="preview-${skin.id}" width="60" height="60"></canvas>
                         ${!unlocked?'<div class="absolute inset-0 flex items-center justify-center bg-black/40 text-xl">ðŸ”’</div>':''}
                    </div>
                    <div class="text-left flex-1">
                        <span class="text-sm font-black uppercase tracking-tight">${unlocked?skin.name:'Locked Pig'}</span>
                        <div class="text-[9px] text-pink-400 font-bold uppercase">${unlocked?skin.ability:'???'}</div>
                    </div>
                </div>`;
            }).join('');
            
            SKINS.forEach(skin => {
                const pcanv = document.getElementById(`preview-${skin.id}`);
                if (pcanv) {
                    const pctx = pcanv.getContext('2d');
                    drawPigAvatar(pctx, skin, 30, 30, 1.2, -0.2);
                }
            });
            document.getElementById('ui-skins').classList.remove('hidden');
        };

        window.openThemes = () => {
            themesGrid.innerHTML = THEMES.map(theme => {
                const unlocked = state.unlockedThemes.includes(theme.id);
                return `
                <div onclick="${unlocked?`selectTheme('${theme.id}')`:''}" class="card-item border-2 border-white/10 bg-white/5 p-4 rounded-2xl flex items-center gap-4 ${state.selectedThemeId===theme.id?'selected':''} ${!unlocked?'locked':''}">
                    <div class="w-12 h-12 relative rounded-lg border border-white/20" style="background:${theme.bg}">
                        <div class="absolute inset-0 flex items-center justify-center">${!unlocked?'ðŸ”’':''}</div>
                    </div>
                    <div class="text-left flex-1">
                        <span class="text-sm font-black uppercase">${unlocked?theme.name:'Locked Theme'}</span>
                        <div class="text-[9px] text-indigo-400 font-bold uppercase">${theme.type} STYLE</div>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('ui-themes').classList.remove('hidden');
        };

        window.selectSkin = (id) => { state.selectedSkinId = id; localStorage.setItem('oinkSkin', id); openSkins(); playSound('land'); };
        window.selectTheme = (id) => { state.selectedThemeId = id; localStorage.setItem('oinkTheme', id); openThemes(); refreshUI(); playSound('land'); };
        
        window.buyRandomSkin = () => {
            const locked = SKINS.filter(s => !state.unlockedSkins.includes(s.id));
            if (state.coins < 100 || locked.length === 0) return;
            state.coins -= 100; localStorage.setItem('oinkCoins', state.coins);
            const won = locked[Math.floor(Math.random() * locked.length)];
            state.unlockedSkins.push(won.id); localStorage.setItem('oinkUnlocked', JSON.stringify(state.unlockedSkins));
            playSound('unlock'); showToast(`UNLOCKED: ${won.name}!`, 'success'); openSkins(); refreshUI();
        };

        window.buyRandomTheme = () => {
            const locked = THEMES.filter(t => !state.unlockedThemes.includes(t.id));
            if (state.coins < 250 || locked.length === 0) return;
            state.coins -= 250; localStorage.setItem('oinkCoins', state.coins);
            const won = locked[Math.floor(Math.random() * locked.length)];
            state.unlockedThemes.push(won.id); localStorage.setItem('oinkThemesUnlocked', JSON.stringify(state.unlockedThemes));
            playSound('unlock'); showToast(`NEW THEME: ${won.name}!`, 'success'); openThemes(); refreshUI();
        };

        window.closeSkins = () => uiSkins.classList.add('hidden');
        window.closeThemes = () => uiThemes.classList.add('hidden');
        window.closeLeaderboard = () => uiLeaderboard.classList.add('hidden');

        window.openLeaderboard = async () => {
            uiLeaderboard.classList.remove('hidden');
            leaderboardList.innerHTML = '<div class="text-center py-10 opacity-50 animate-pulse">SYNCING...</div>';
            try {
                const snap = await db.ref('leaderboard').orderByChild('score').limitToLast(10).once('value');
                const data = []; snap.forEach(c => data.push(c.val()));
                leaderboardList.innerHTML = data.reverse().map((e, i) => `<div class="flex justify-between p-3 rounded-xl border border-white/5 bg-white/5"><span class="font-bold">${i+1}. ${e.name}</span><span class="font-black text-pink-400">${e.score}</span></div>`).join('');
            } catch {
                leaderboardList.innerHTML = '<div class="text-center opacity-30">OFFLINE MODE</div>';
            }
        };

        function createClock(id, y, index) {
            let radius = 35 + Math.random() * 50;
            if (state.selectedSkinId === 'devil') radius *= 0.6;
            let speed = (0.04 + (index * 0.0015)) * (60 / radius) * (index % 2 === 0 ? 1 : -1);
            if (state.selectedSkinId === 'matcha') speed *= 0.75;
            return { id, x: radius + 20 + Math.random() * (WIDTH - (radius * 2 + 40)), y, radius, angle: Math.random() * Math.PI * 2, speed, color: CLOCK_COLORS[index % CLOCK_COLORS.length] };
        }

        window.startGame = () => {
            initAudio();
            if (!state.username) return showUsernameEntry();
            state.status = 'PLAYING'; state.score = 0; state.cameraY = 0; state.clocks = []; state.lastClockId = 0;
            state.pig = { x: WIDTH/2, y: HEIGHT-150-60, vx: 0, vy: 0, attachedTo: 0, slimeUsed: false };
            state.clocks.push({ id: 0, x: WIDTH/2, y: HEIGHT-150, radius: 60, angle: -Math.PI/2, speed: state.selectedSkinId==='matcha'?0.03:0.04, color: CLOCK_COLORS[0] });
            for(let i=1; i<6; i++) state.clocks.push(createClock(i, HEIGHT-150-i*CLOCK_SPACING, i));
            uiHome.classList.add('hidden'); uiGameOver.classList.add('hidden'); uiHUD.classList.remove('hidden');
            scoreVal.innerText = "0"; bestVal.innerText = state.best; refreshUI();
        };

        function jump() {
            if (state.status !== 'PLAYING' || state.pig.attachedTo === null) return;
            const clock = state.clocks.find(c => c.id === state.pig.attachedTo);
            let force = JUMP_SPEED * (state.selectedSkinId === 'void' ? 1.2 : 1);
            state.pig.vx = Math.cos(clock.angle) * force;
            state.pig.vy = Math.sin(clock.angle) * force;
            state.pig.attachedTo = null;
            playSound('jump');
        }

        function update() {
            if (state.status !== 'PLAYING') return;
            state.clocks.forEach(c => c.angle += c.speed);
            if (state.pig.attachedTo !== null) {
                const clock = state.clocks.find(c => c.id === state.pig.attachedTo);
                state.pig.x = clock.x + Math.cos(clock.angle) * clock.radius;
                state.pig.y = clock.y + Math.sin(clock.angle) * clock.radius;
            } else {
                state.pig.x += state.pig.vx; state.pig.y += state.pig.vy;
                const grabRange = state.selectedSkinId === 'blueberry' ? 12 : 5;
                for (const clock of state.clocks) {
                    const d = Math.sqrt((state.pig.x-clock.x)**2 + (state.pig.y-clock.y)**2);
                    if (d < clock.radius + grabRange) {
                        state.pig.attachedTo = clock.id; state.pig.vx = 0; state.pig.vy = 0;
                        if (clock.id > state.lastClockId) {
                            let step = clock.id - state.lastClockId;
                            state.lastClockId = clock.id;
                            let gain = step * (state.selectedSkinId === 'golden' ? 2 : (state.selectedSkinId === 'devil' ? 3 : 1));
                            state.score += gain; scoreVal.innerText = state.score;
                            playSound('coin');
                        }
                        playSound('land'); break;
                    }
                }
                if (state.pig.y > state.cameraY + HEIGHT + 100 || state.pig.x < -100 || state.pig.x > WIDTH + 100) {
                    if (state.selectedSkinId === 'slime' && !state.pig.slimeUsed) {
                        state.pig.slimeUsed = true; state.pig.vy = -18; state.pig.x = WIDTH/2;
                        gameContainer.classList.add('slime-flash'); playSound('unlock');
                        setTimeout(() => gameContainer.classList.remove('slime-flash'), 500);
                    } else gameOver();
                }
            }
            state.cameraY += (state.pig.y - HEIGHT/1.6 - state.cameraY) * 0.1;
            const last = state.clocks[state.clocks.length-1];
            if (last && last.y > state.cameraY - 400) {
                const nextId = last.id + 1;
                state.clocks.push(createClock(nextId, last.y - CLOCK_SPACING, nextId));
            }
            if (state.clocks.length > 15) state.clocks.shift();
        }

        function gameOver() {
            state.status = 'GAMEOVER'; playSound('gameover');
            const earned = state.score;
            state.coins += earned; localStorage.setItem('oinkCoins', state.coins);
            if (state.score > state.best) { 
                state.best = state.score; localStorage.setItem('oinkBest', state.best); 
                document.getElementById('new-best-tag').classList.remove('hidden'); 
            } else document.getElementById('new-best-tag').classList.add('hidden'); 
            earnedCoinsText.innerText = `+${earned}`; finalScore.innerText = state.score;
            gameoverTotalCoins.innerText = state.coins; uiGameOver.classList.remove('hidden'); refreshUI();
            if (state.username) db.ref('leaderboard/'+state.username.toLowerCase()).set({ name: state.username, score: state.best }).catch(()=>{});
        }

        function draw() {
            const theme = THEMES.find(t => t.id === state.selectedThemeId) || THEMES[0];
            ctx.fillStyle = theme.bg; ctx.fillRect(0,0,WIDTH,HEIGHT);
            ctx.save(); ctx.translate(0, -state.cameraY);
            state.stars.forEach(s => {
                let sy = s.y; while(sy < state.cameraY) sy += HEIGHT*2; while(sy > state.cameraY + HEIGHT*2) sy -= HEIGHT*2;
                ctx.fillStyle = `rgba(255,255,255,${s.opacity})`; ctx.fillRect(s.x, sy, s.size, s.size);
            });
            state.clocks.forEach(c => {
                ctx.globalAlpha = 1.0;
                if (theme.type === 'CLOCK') {
                    ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2);
                    ctx.strokeStyle = c.color; ctx.lineWidth = 6; ctx.stroke();
                    ctx.fillStyle = 'rgba(15,23,42,0.9)'; ctx.fill();
                    ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x + Math.cos(c.angle)*c.radius, c.y + Math.sin(c.angle)*c.radius);
                    ctx.strokeStyle = c.color; ctx.lineWidth = 8; ctx.lineCap='round'; ctx.stroke();
                } else if (theme.type === 'PLANET') {
                    const gradient = ctx.createRadialGradient(c.x-c.radius/3, c.y-c.radius/3, 5, c.x, c.y, c.radius);
                    gradient.addColorStop(0, '#94a3b8'); gradient.addColorStop(1, c.color);
                    ctx.fillStyle = gradient; ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.ellipse(c.x, c.y, c.radius*1.4, c.radius*0.3, c.angle, 0, Math.PI*2);
                    ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.lineWidth = 3; ctx.stroke();
                } else if (theme.type === 'COIN' || theme.type === 'NOIR') {
                    ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2);
                    ctx.fillStyle = theme.type==='COIN'?'#fbbf24':'#ffffff'; ctx.fill();
                    ctx.strokeStyle = theme.type==='COIN'?'#78350f':'#000000'; ctx.lineWidth = 4; ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x + Math.cos(c.angle)*c.radius, c.y + Math.sin(c.angle)*c.radius);
                    ctx.lineWidth = 6; ctx.stroke();
                }
            });
            if (state.status !== 'HOME') {
                const skin = SKINS.find(s => s.id === state.selectedSkinId) || SKINS[0];
                const p = state.pig;
                const rot = p.attachedTo !== null ? 0 : Math.atan2(p.vy, p.vx) + Math.PI/2;
                drawPigAvatar(ctx, skin, p.x, p.y, 1, rot);
            }
            ctx.restore();
        }

        function loop() { update(); draw(); requestAnimationFrame(loop); }
        window.addEventListener('keydown', (e) => { 
            if (e.code === 'Space') { e.preventDefault(); if (state.status === 'PLAYING') jump(); else if (state.status === 'HOME' || state.status === 'GAMEOVER') startGame(); }
        });
        canvas.addEventListener('mousedown', () => { initAudio(); if (state.status === 'PLAYING') jump(); });
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); initAudio(); if (state.status === 'PLAYING') jump(); });
        loop();
        window.backToHome = () => { state.status='HOME'; uiGameOver.classList.add('hidden'); uiHUD.classList.add('hidden'); uiHome.classList.remove('hidden'); refreshUI(); };
    </script>
