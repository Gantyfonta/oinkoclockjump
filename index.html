
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oink-O-Clock Jump</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            background: #1e1b4b;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            image-rendering: antialiased;
        }
        .ui-layer {
            pointer-events: none;
        }
        .ui-layer button, .ui-layer .clickable {
            pointer-events: auto;
        }
        .skin-card {
            cursor: pointer;
            transition: all 0.2s;
        }
        .skin-card:hover {
            transform: scale(1.02);
        }
        .skin-card.selected {
            border-color: #F472B6;
            background: rgba(244, 114, 182, 0.2);
        }
        .ability-text {
            font-size: 10px;
            color: #f472b6;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 4px;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        .leaderboard-row:nth-child(even) {
            background: rgba(255,255,255,0.03);
        }
        .slime-flash {
            animation: slime-pulse 0.5s ease-out;
        }
        @keyframes slime-pulse {
            0% { box-shadow: inset 0 0 0 0 rgba(16, 185, 129, 0); }
            50% { box-shadow: inset 0 0 100px 50px rgba(16, 185, 129, 0.5); }
            100% { box-shadow: inset 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="game-container" class="relative shadow-2xl overflow-hidden border-4 border-indigo-800 rounded-2xl bg-indigo-950" style="width: 400px; height: 700px;">
        <canvas id="gameCanvas" width="400" height="700"></canvas>
        
        <!-- Home Screen -->
        <div id="ui-home" class="absolute inset-0 flex flex-col items-center justify-center bg-indigo-950 z-40 text-white p-6 text-center">
            <div class="mb-8">
                <h1 class="text-5xl font-black mb-1 tracking-tighter text-pink-400 drop-shadow-lg">OINK-O-CLOCK</h1>
                <p class="text-pink-300/60 font-bold tracking-widest text-xs uppercase">Jump Through Time</p>
            </div>
            
            <div class="flex flex-col gap-3 w-64">
                <button onclick="startGame()" class="bg-pink-500 hover:bg-pink-400 text-white font-black py-4 px-12 rounded-full text-2xl transition-transform active:scale-95 shadow-lg shadow-pink-500/20">
                    PLAY
                </button>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="openSkins()" class="bg-indigo-800 hover:bg-indigo-700 text-white font-bold py-3 rounded-full text-sm transition-transform active:scale-95">
                        SKINS
                    </button>
                    <button onclick="openLeaderboard()" class="bg-indigo-800 hover:bg-indigo-700 text-white font-bold py-3 rounded-full text-sm transition-transform active:scale-95">
                        RANKING
                    </button>
                </div>
            </div>

            <div class="mt-8">
                <div class="text-[10px] text-indigo-300/40 font-bold uppercase tracking-widest mb-1">Active Player</div>
                <button onclick="showUsernameEntry()" id="display-username" class="text-pink-400/80 font-black text-sm hover:text-pink-300 transition-colors">Setting name...</button>
            </div>

            <div class="mt-12 text-indigo-300/40 text-[10px] font-bold uppercase tracking-widest">
                Personal Best: <span id="home-best-val">0</span>
            </div>
        </div>

        <!-- Username Entry -->
        <div id="ui-username" class="absolute inset-0 flex flex-col items-center justify-center bg-indigo-950/95 backdrop-blur-md z-[60] text-white p-6 text-center hidden">
            <h2 class="text-2xl font-black mb-2 uppercase italic">Identify Yourself</h2>
            <p class="text-xs opacity-60 mb-6">Enter a name for the global leaderboard</p>
            <input type="text" id="username-input" maxlength="15" placeholder="OinkMaster" class="w-64 bg-indigo-900 border-2 border-pink-500/30 text-white text-center py-3 rounded-xl font-bold focus:border-pink-500 focus:outline-none mb-4">
            <button onclick="saveUsername()" class="bg-pink-500 text-white font-black py-3 px-12 rounded-full text-lg transition-transform active:scale-95 w-64">CONFIRM</button>
        </div>

        <!-- Leaderboard Menu -->
        <div id="ui-leaderboard" class="absolute inset-0 flex flex-col bg-indigo-900 z-50 text-white p-6 hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-black italic uppercase tracking-tighter">Hall of Fame</h2>
                <button onclick="closeLeaderboard()" class="bg-white/10 hover:bg-white/20 p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            
            <div id="leaderboard-list" class="flex-1 overflow-y-auto space-y-1 pr-1">
                <!-- Scores injected by JS -->
                <div class="text-center py-10 opacity-50 text-xs animate-pulse">Fetching legends...</div>
            </div>
            <div class="pt-4 mt-2 border-t border-white/10 text-center text-[10px] opacity-40 uppercase font-bold tracking-widest">Global Rankings</div>
        </div>

        <!-- Skins Menu -->
        <div id="ui-skins" class="absolute inset-0 flex flex-col bg-indigo-900 z-50 text-white p-6 hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-black italic uppercase tracking-tighter">Skins Gallery</h2>
                <button onclick="closeSkins()" class="bg-white/10 hover:bg-white/20 p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            
            <div id="skins-grid" class="grid grid-cols-1 gap-3 overflow-y-auto pb-6 pr-1">
                <!-- Skins injected by JS -->
            </div>
        </div>

        <div id="ui-hud" class="absolute top-0 left-0 right-0 p-4 flex justify-between ui-layer text-white hidden">
            <div>
                <div class="text-[10px] uppercase font-bold opacity-60">Score</div>
                <div id="score-val" class="text-3xl font-black text-pink-400">0</div>
            </div>
            <div class="text-right">
                <div class="text-[10px] uppercase font-bold opacity-60">Best</div>
                <div id="best-val" class="text-xl font-black">0</div>
            </div>
        </div>

        <div id="ui-gameover" class="absolute inset-0 flex flex-col items-center justify-center bg-red-950/90 backdrop-blur-md z-30 text-white p-6 text-center hidden">
            <h2 class="text-4xl font-black mb-2 uppercase tracking-tighter">Bacon Bits!</h2>
            <p class="mb-8 opacity-80" id="gameover-msg">You fell out of time...</p>
            <div class="text-6xl font-black mb-8 text-pink-400" id="final-score">0</div>
            <div class="flex flex-col gap-3 w-64 items-center">
                <button onclick="startGame()" class="bg-white text-indigo-900 font-black py-4 px-12 rounded-full text-2xl transition-transform active:scale-95 w-full">RETRY</button>
                <button onclick="backToHome()" class="bg-transparent border-2 border-white/20 hover:border-white/40 text-white font-bold py-2 px-12 rounded-full text-sm transition-transform active:scale-95 w-full">HOME</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Integration
        const firebaseConfig = {
            apiKey: "AIzaSyCtj4LFJ7xSbRCGT4Ttc4GCEgQBYDJy4tY",
            authDomain: "gantymail-b5d24.firebaseapp.com",
            databaseURL: "https://gantymail-b5d24-default-rtdb.firebaseio.com",
            projectId: "gantymail-b5d24",
            storageBucket: "gantymail-b5d24.firebasestorage.app",
            messagingSenderId: "971596713126",
            appId: "1:971596713126:web:6c965864b0bdaeaf12b867",
            measurementId: "G-CB6L6J0S9L"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiHome = document.getElementById('ui-home');
        const uiSkins = document.getElementById('ui-skins');
        const uiHUD = document.getElementById('ui-hud');
        const uiGameOver = document.getElementById('ui-gameover');
        const uiLeaderboard = document.getElementById('ui-leaderboard');
        const uiUsername = document.getElementById('ui-username');
        const leaderboardList = document.getElementById('leaderboard-list');
        const usernameInput = document.getElementById('username-input');
        const displayUsername = document.getElementById('display-username');
        const scoreVal = document.getElementById('score-val');
        const bestVal = document.getElementById('best-val');
        const homeBestVal = document.getElementById('home-best-val');
        const finalScore = document.getElementById('final-score');
        const skinsGrid = document.getElementById('skins-grid');
        const gameContainer = document.getElementById('game-container');

        const WIDTH = 400;
        const HEIGHT = 700;
        const PIG_RADIUS = 18;
        const JUMP_SPEED = 14;
        const BASE_CLOCK_RADIUS = 60;
        const MIN_CLOCK_RADIUS = 35;
        const MAX_CLOCK_RADIUS = 85;
        const CLOCK_SPACING = 260;
        const CLOCK_COLORS = ['#F472B6', '#60A5FA', '#34D399', '#FBBF24', '#A78BFA', '#FB923C'];

        const SKINS = [
            { id: 'classic', name: 'Classic', ability: 'Standard', desc: 'A well-rounded pig.', body: '#F472B6', ears: '#EC4899', snout: '#F9A8D4', snoutDots: '#BE185D' },
            { id: 'blueberry', name: 'Blueberry', ability: 'Sticky', desc: '+15% Grab range on clocks.', body: '#60A5FA', ears: '#2563EB', snout: '#93C5FD', snoutDots: '#1E40AF' },
            { id: 'matcha', name: 'Matcha', ability: 'Zen', desc: 'Clocks rotate 25% slower.', body: '#34D399', ears: '#059669', snout: '#6EE7B7', snoutDots: '#064E3B' },
            { id: 'golden', name: 'Golden', ability: 'Greed', desc: 'Earn DOUBLE score per jump.', body: '#FBBF24', ears: '#D97706', snout: '#FDE68A', snoutDots: '#78350F' },
            { id: 'void', name: 'Void', ability: 'Warp', desc: '+20% Jump speed.', body: '#4B5563', ears: '#1F2937', snout: '#9CA3AF', snoutDots: '#000000' },
            { id: 'cyber', name: 'Cyber', ability: 'Laser', desc: 'Shows jump trajectory line.', body: '#A78BFA', ears: '#7C3AED', snout: '#C4B5FD', snoutDots: '#4C1D95' },
            { id: 'slime', name: 'Slime', ability: 'One Life', desc: 'Will bounce back from void ONCE.', body: '#10B981', ears: '#064E3B', snout: '#D1FAE5', snoutDots: '#059669' },
            { id: 'robot', name: 'Robot', ability: 'Sync', desc: 'Clock speeds are normalized.', body: '#94A3B8', ears: '#475569', snout: '#CBD5E1', snoutDots: '#1E293B' },
            { id: 'devil', name: 'Devil', ability: 'Inferno', desc: 'Tiny clocks, but triple score!', body: '#EF4444', ears: '#7F1D1D', snout: '#FCA5A5', snoutDots: '#991B1B' }
        ];

        let state = {
            status: 'HOME',
            score: 0,
            best: parseInt(localStorage.getItem('oinkBest') || '0'),
            selectedSkinId: localStorage.getItem('oinkSkin') || 'classic',
            username: localStorage.getItem('oinkUser') || '',
            cameraY: 0,
            pig: { x: 200, y: 550, vx: 0, vy: 0, attachedTo: null, slimeUsed: false },
            clocks: [],
            stars: []
        };

        // Initialize HUD and Home
        homeBestVal.innerText = state.best;
        displayUsername.innerText = state.username || "Click to set name";
        if (!state.username) {
            setTimeout(() => showUsernameEntry(), 500);
        }

        // Star generation
        for(let i=0; i<60; i++) {
            state.stars.push({
                x: Math.random() * WIDTH,
                y: Math.random() * HEIGHT * 2,
                size: Math.random() * 2,
                opacity: Math.random()
            });
        }

        // --- Leaderboard & Username Logic ---
        
        window.showUsernameEntry = () => {
            usernameInput.value = state.username;
            uiUsername.classList.remove('hidden');
        };

        window.saveUsername = () => {
            const val = usernameInput.value.trim();
            if (val.length < 2) return alert("Name too short!");
            state.username = val;
            localStorage.setItem('oinkUser', val);
            displayUsername.innerText = val;
            uiUsername.classList.add('hidden');
        };

        window.openLeaderboard = async () => {
            uiLeaderboard.classList.remove('hidden');
            leaderboardList.innerHTML = '<div class="text-center py-10 opacity-50 text-xs animate-pulse">Syncing legends...</div>';
            
            try {
                const snapshot = await db.ref('leaderboard').orderByChild('score').limitToLast(20).once('value');
                const data = [];
                snapshot.forEach(child => {
                    data.push(child.val());
                });
                data.reverse();

                if (data.length === 0) {
                    leaderboardList.innerHTML = '<div class="text-center py-10 opacity-30 text-xs italic">No legends found yet. Be the first!</div>';
                    return;
                }

                leaderboardList.innerHTML = data.map((entry, idx) => `
                    <div class="leaderboard-row flex items-center justify-between p-3 rounded-lg border border-white/5">
                        <div class="flex items-center gap-3">
                            <span class="w-6 text-xs font-black ${idx < 3 ? 'text-pink-400' : 'opacity-40'}">${idx + 1}</span>
                            <span class="font-bold text-sm truncate w-32 ${entry.name === state.username ? 'text-pink-400' : ''}">${entry.name}</span>
                        </div>
                        <span class="font-black text-pink-400 text-lg">${entry.score}</span>
                    </div>
                `).join('');
            } catch (e) {
                console.error(e);
                leaderboardList.innerHTML = '<div class="text-center py-10 text-xs text-red-400">Failed to load scores.</div>';
            }
        };

        window.closeLeaderboard = () => uiLeaderboard.classList.add('hidden');

        async function submitScore(score) {
            if (!state.username) return;
            try {
                const id = state.username.toLowerCase().replace(/[^a-z0-9]/g, '');
                const ref = db.ref('leaderboard/' + id);
                const snapshot = await ref.once('value');
                const existing = snapshot.val();
                if (!existing || score > existing.score) {
                    await ref.set({
                        name: state.username,
                        score: score,
                        timestamp: Date.now()
                    });
                }
            } catch (e) { console.error("Score submission failed", e); }
        }

        // --- Game Logic ---

        function renderSkins() {
            skinsGrid.innerHTML = SKINS.map(skin => `
                <div onclick="selectSkin('${skin.id}')" class="skin-card border-2 border-white/10 bg-indigo-800/50 p-4 rounded-xl flex items-center gap-4 ${state.selectedSkinId === skin.id ? 'selected shadow-lg shadow-pink-500/20' : ''}">
                    <div class="w-14 h-14 relative flex-shrink-0">
                        <div class="absolute inset-0 rounded-full shadow-lg" style="background: ${skin.body}"></div>
                        <div class="absolute w-7 h-5 rounded-full bottom-2 left-3.5" style="background: ${skin.snout}"></div>
                        <div class="absolute w-1.5 h-1.5 rounded-full bottom-3.5 left-5" style="background: ${skin.snoutDots}"></div>
                        <div class="absolute w-1.5 h-1.5 rounded-full bottom-3.5 right-5" style="background: ${skin.snoutDots}"></div>
                    </div>
                    <div class="text-left flex-1">
                        <span class="text-sm font-black uppercase tracking-wider block">${skin.name}</span>
                        <div class="ability-text">${skin.ability}</div>
                        <p class="text-[10px] opacity-60 leading-tight">${skin.desc}</p>
                    </div>
                </div>
            `).join('');
        }

        window.openSkins = () => {
            renderSkins();
            uiSkins.classList.remove('hidden');
        };
        window.closeSkins = () => uiSkins.classList.add('hidden');
        window.selectSkin = (id) => {
            state.selectedSkinId = id;
            localStorage.setItem('oinkSkin', id);
            renderSkins();
        };

        window.backToHome = () => {
            state.status = 'HOME';
            uiGameOver.classList.add('hidden');
            uiHUD.classList.add('hidden');
            uiHome.classList.remove('hidden');
            homeBestVal.innerText = state.best;
        };

        function createClock(id, y, index) {
            let radius = MIN_CLOCK_RADIUS + Math.random() * (MAX_CLOCK_RADIUS - MIN_CLOCK_RADIUS);
            if (state.selectedSkinId === 'devil') radius *= 0.6;
            let speedFactor = (0.04 + (index * 0.0015));
            if (state.selectedSkinId === 'robot') speedFactor = 0.06;
            let speed = speedFactor * (BASE_CLOCK_RADIUS / radius) * (index % 2 === 0 ? 1 : -1);
            if (state.selectedSkinId === 'matcha') speed *= 0.75;

            return {
                id,
                x: radius + 20 + Math.random() * (WIDTH - (radius * 2 + 40)),
                y,
                radius: radius,
                angle: Math.random() * Math.PI * 2,
                speed,
                color: CLOCK_COLORS[index % CLOCK_COLORS.length]
            };
        }

        window.startGame = () => {
            if (!state.username) {
                showUsernameEntry();
                return;
            }
            state.status = 'PLAYING';
            state.score = 0;
            state.cameraY = 0;
            state.clocks = [];
            state.pig = {
                x: WIDTH / 2,
                y: HEIGHT - 150 - BASE_CLOCK_RADIUS,
                vx: 0,
                vy: 0,
                attachedTo: 0,
                slimeUsed: false
            };
            
            state.clocks.push({
                id: 0,
                x: WIDTH / 2,
                y: HEIGHT - 150,
                radius: BASE_CLOCK_RADIUS,
                angle: -Math.PI / 2,
                speed: state.selectedSkinId === 'matcha' ? 0.03 : 0.04,
                color: CLOCK_COLORS[0]
            });
            
            for(let i=1; i<6; i++) {
                state.clocks.push(createClock(i, HEIGHT - 150 - i * CLOCK_SPACING, i));
            }

            uiHome.classList.add('hidden');
            uiGameOver.classList.add('hidden');
            uiHUD.classList.remove('hidden');
            scoreVal.innerText = "0";
            bestVal.innerText = state.best;
            gameContainer.classList.remove('slime-flash');
        };

        function jump() {
            if (state.status !== 'PLAYING' || state.pig.attachedTo === null) return;
            const clock = state.clocks.find(c => c.id === state.pig.attachedTo);
            if (!clock) return;
            let force = JUMP_SPEED;
            if (state.selectedSkinId === 'void') force *= 1.2;
            state.pig.vx = Math.cos(clock.angle) * force;
            state.pig.vy = Math.sin(clock.angle) * force;
            state.pig.attachedTo = null;
        }

        function update() {
            if (state.status !== 'PLAYING') return;

            state.clocks.forEach(c => c.angle += c.speed);

            if (state.pig.attachedTo !== null) {
                const clock = state.clocks.find(c => c.id === state.pig.attachedTo);
                if (clock) {
                    state.pig.x = clock.x + Math.cos(clock.angle) * clock.radius;
                    state.pig.y = clock.y + Math.sin(clock.angle) * clock.radius;
                }
            } else {
                state.pig.x += state.pig.vx;
                state.pig.y += state.pig.vy;

                // Collision detection
                let grabRange = 5;
                if (state.selectedSkinId === 'blueberry') grabRange = 12;

                for (const clock of state.clocks) {
                    const dx = state.pig.x - clock.x;
                    const dy = state.pig.y - clock.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < clock.radius + grabRange) {
                        state.pig.attachedTo = clock.id;
                        state.pig.vx = 0;
                        state.pig.vy = 0;
                        
                        if (clock.id > state.score) {
                            let step = (clock.id - (state.score || 0));
                            let multi = 1;
                            if (state.selectedSkinId === 'golden') multi = 2;
                            if (state.selectedSkinId === 'devil') multi = 3;
                            state.score += (step * multi);
                            scoreVal.innerText = state.score;
                        }
                        break;
                    }
                }

                // Death / Slime logic
                if (state.pig.y > state.cameraY + HEIGHT + 50 || state.pig.x < -100 || state.pig.x > WIDTH + 100) {
                    if (state.selectedSkinId === 'slime' && !state.pig.slimeUsed) {
                        // REWORKED SLIME: Bounce back once!
                        state.pig.slimeUsed = true;
                        state.pig.vx = 0;
                        state.pig.vy = -18; // Strong upward boost
                        state.pig.x = WIDTH / 2; // Center horizontally
                        // Visual cue for slime save
                        gameContainer.classList.add('slime-flash');
                        setTimeout(() => gameContainer.classList.remove('slime-flash'), 500);
                    } else {
                        gameOver();
                    }
                }
            }

            const targetY = state.pig.y - HEIGHT / 1.6;
            if (targetY < state.cameraY) {
                state.cameraY += (targetY - state.cameraY) * 0.1;
            }

            const last = state.clocks[state.clocks.length - 1];
            if (last && last.y > state.cameraY - 400) {
                const nextId = last.id + 1;
                state.clocks.push(createClock(nextId, last.y - CLOCK_SPACING, nextId));
            }
            if (state.clocks.length > 15) state.clocks.shift();
        }

        function gameOver() {
            state.status = 'GAMEOVER';
            if (state.score > state.best) {
                state.best = state.score;
                localStorage.setItem('oinkBest', state.best);
            }
            submitScore(state.score);
            finalScore.innerText = state.score;
            document.getElementById('gameover-msg').innerText = state.selectedSkinId === 'slime' && state.pig.slimeUsed ? "Bounced once... but not twice!" : "You fell out of time...";
            uiGameOver.classList.remove('hidden');
        }

        function draw() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            ctx.save();
            ctx.translate(0, -state.cameraY);

            state.stars.forEach(s => {
                let sy = s.y;
                while(sy < state.cameraY) sy += HEIGHT * 2;
                while(sy > state.cameraY + HEIGHT * 2) sy -= HEIGHT * 2;
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.fillRect(s.x, sy, s.size, s.size);
            });

            if (state.status === 'PLAYING' && state.selectedSkinId === 'cyber' && state.pig.attachedTo !== null) {
                const clock = state.clocks.find(c => c.id === state.pig.attachedTo);
                if (clock) {
                    ctx.beginPath(); ctx.setLineDash([5, 10]);
                    ctx.moveTo(state.pig.x, state.pig.y);
                    ctx.lineTo(state.pig.x + Math.cos(clock.angle) * 350, state.pig.y + Math.sin(clock.angle) * 350);
                    ctx.strokeStyle = 'rgba(167, 139, 250, 0.4)'; ctx.lineWidth = 2; ctx.stroke(); ctx.setLineDash([]);
                }
            }

            state.clocks.forEach(c => {
                ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
                ctx.strokeStyle = c.color; ctx.lineWidth = 6; ctx.stroke();
                ctx.fillStyle = 'rgba(30, 27, 75, 0.8)'; ctx.fill();

                ctx.fillStyle = c.color; ctx.globalAlpha = 0.3;
                const ticks = Math.floor(c.radius / 5);
                for(let i=0; i<ticks; i++) {
                    const tx = c.x + Math.cos(i * (Math.PI*2/ticks)) * (c.radius - 12);
                    const ty = c.y + Math.sin(i * (Math.PI*2/ticks)) * (c.radius - 12);
                    ctx.beginPath(); ctx.arc(tx, ty, 2, 0, Math.PI*2); ctx.fill();
                }
                ctx.globalAlpha = 1.0;
                ctx.beginPath(); ctx.moveTo(c.x, c.y);
                ctx.lineTo(c.x + Math.cos(c.angle) * c.radius, c.y + Math.sin(c.angle) * c.radius);
                ctx.strokeStyle = c.color; ctx.lineWidth = 8; ctx.lineCap = 'round'; ctx.stroke();
                ctx.beginPath(); ctx.arc(c.x, c.y, 6, 0, Math.PI*2); ctx.fill();
            });

            if (state.status !== 'HOME') {
                const skin = SKINS.find(s => s.id === state.selectedSkinId) || SKINS[0];
                const p = state.pig;
                ctx.save();
                ctx.translate(p.x, p.y);
                const rot = p.attachedTo !== null ? 0 : Math.atan2(p.vy, p.vx) + Math.PI/2;
                ctx.rotate(rot);
                
                // Body
                ctx.fillStyle = skin.body; ctx.beginPath(); ctx.ellipse(0, 0, 18, 16, 0, 0, Math.PI*2); ctx.fill();
                // Ears
                ctx.fillStyle = skin.ears;
                ctx.beginPath(); ctx.moveTo(-12, -12); ctx.lineTo(-18, -20); ctx.lineTo(-6, -14); ctx.fill();
                ctx.beginPath(); ctx.moveTo(12, -12); ctx.lineTo(18, -20); ctx.lineTo(6, -14); ctx.fill();
                // Snout
                ctx.fillStyle = skin.snout; ctx.beginPath(); ctx.ellipse(0, 4, 8, 6, 0, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = skin.snoutDots;
                ctx.beginPath(); ctx.arc(-3, 4, 1.5, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(3, 4, 1.5, 0, Math.PI*2); ctx.fill();
                // Eyes
                ctx.fillStyle = skin.id === 'void' ? 'white' : 'black';
                if (state.selectedSkinId === 'robot') ctx.fillStyle = '#F87171';
                ctx.beginPath(); ctx.arc(-6, -4, 2.5, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(6, -4, 2.5, 0, Math.PI*2); ctx.fill();
                
                if (state.selectedSkinId === 'devil') {
                    ctx.fillStyle = '#991B1B';
                    ctx.beginPath(); ctx.moveTo(-8, -15); ctx.lineTo(-12, -25); ctx.lineTo(-4, -18); ctx.fill();
                    ctx.beginPath(); ctx.moveTo(8, -15); ctx.lineTo(12, -25); ctx.lineTo(4, -18); ctx.fill();
                }

                // Slime usage visual
                if (state.selectedSkinId === 'slime' && !state.pig.slimeUsed) {
                    ctx.strokeStyle = '#10B981'; ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(0, 0, 24, 0, Math.PI*2); ctx.stroke();
                }
                ctx.restore();
            }
            ctx.restore();
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (state.status === 'PLAYING') {
                    jump();
                } else if ((state.status === 'HOME' || state.status === 'GAMEOVER') && uiSkins.classList.contains('hidden') && uiLeaderboard.classList.contains('hidden') && uiUsername.classList.contains('hidden')) {
                    startGame();
                }
            }
        });

        canvas.addEventListener('mousedown', () => { if (state.status === 'PLAYING') jump(); });
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); if (state.status === 'PLAYING') jump(); });

        loop();
    </script>
</body>
</html>
