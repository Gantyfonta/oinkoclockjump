        body {

            background: #0f172a;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

        }
        .ui-layer {
            pointer-events: none;
        }
        .ui-layer button, .ui-layer .clickable {
            pointer-events: auto;
        }
        .card-item {
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .card-item:hover:not(.locked) {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.05);
        }

        }

            background: rgba(0,0,0,0.1);
        }

            background: rgba(255,255,255,0.2);

        .slime-flash {
            animation: slime-pulse 0.5s ease-out;

            50% { box-shadow: inset 0 0 100px 50px rgba(16, 185, 129, 0.5); }

        .gold-flash {
            animation: gold-pulse 0.3s ease-out;
        }
        @keyframes gold-pulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.2); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .toast {
            animation: slide-in-top 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes slide-in-top {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .coin-spin {
            animation: spin-coin 2s infinite linear;
        }
        @keyframes spin-coin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        .noir-mode {
            filter: grayscale(100%) contrast(120%);
        }

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContextClass();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            switch(type) {
                case 'jump':
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(300, now);
                    osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                    gain.gain.setValueAtTime(0.08, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(now); osc.stop(now + 0.1);
                    break;
                case 'land':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(220, now);
                    gain.gain.setValueAtTime(0.12, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.08);
                    osc.start(now); osc.stop(now + 0.08);
                    break;
                case 'coin':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(880, now);
                    osc.frequency.exponentialRampToValueAtTime(1320, now + 0.05);
                    gain.gain.setValueAtTime(0.04, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    osc.start(now); osc.stop(now + 0.15);
                    break;
                case 'gameover':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, now);
                    osc.frequency.linearRampToValueAtTime(60, now + 0.6);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.6);
                    osc.start(now); osc.stop(now + 0.6);
                    break;
                case 'unlock':
                    const osc2 = audioCtx.createOscillator();
                    osc2.connect(gain);
                    osc.frequency.setValueAtTime(523.25, now);
                    osc2.frequency.setValueAtTime(659.25, now);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
                    osc.start(now); osc2.start(now);
                    osc.stop(now + 0.8); osc2.stop(now + 0.8);
                    break;
            }

        function drawPigAvatar(pctx, skin, x, y, scale = 1, rotation = 0) {
            pctx.save();
            pctx.translate(x, y);
            pctx.scale(scale, scale);
            pctx.rotate(rotation);

            let bodyColor = skin.body;
            let earColor = skin.ears;
            let snoutColor = skin.snout;

                earColor = `hsl(${state.rainbowHue + 30}, 80%, 40%)`;
                snoutColor = `hsl(${state.rainbowHue + 60}, 80%, 80%)`;
            }

            pctx.strokeStyle = earColor;
            pctx.lineWidth = 2;
            pctx.beginPath(); pctx.moveTo(-18, 0); pctx.bezierCurveTo(-25, -10, -25, 10, -20, 5); pctx.stroke();

            pctx.fillStyle = bodyColor;
            pctx.beginPath(); pctx.ellipse(0, 0, 18, 16, 0, 0, Math.PI * 2); pctx.fill();

            pctx.fillStyle = earColor;
            pctx.beginPath(); pctx.moveTo(-14, -10); pctx.lineTo(-18, -20); pctx.lineTo(-6, -14); pctx.fill();
            pctx.beginPath(); pctx.moveTo(14, -10); pctx.lineTo(18, -20); pctx.lineTo(6, -14); pctx.fill();

            pctx.fillStyle = snoutColor;
            pctx.beginPath(); pctx.ellipse(0, 4, 8, 6, 0, 0, Math.PI * 2); pctx.fill();

            pctx.fillStyle = skin.snoutDots || 'rgba(0,0,0,0.3)';
            pctx.beginPath(); pctx.arc(-3, 4, 1.5, 0, Math.PI * 2); pctx.fill();
            pctx.beginPath(); pctx.arc(3, 4, 1.5, 0, Math.PI * 2); pctx.fill();

            const eyeColor = skin.id === 'void' ? 'white' : 'black';
            pctx.fillStyle = eyeColor;
            pctx.beginPath(); pctx.arc(-7, -4, 2.5, 0, Math.PI * 2); pctx.fill();
            pctx.beginPath(); pctx.arc(7, -4, 2.5, 0, Math.PI * 2); pctx.fill();

            if (skin.id === 'ninja') { pctx.fillStyle = 'rgba(0,0,0,0.7)'; pctx.fillRect(-18, -8, 36, 4); }
            else if (skin.id === 'zombie') { pctx.fillStyle = 'rgba(255,255,255,0.2)'; pctx.beginPath(); pctx.arc(7, -4, 4, 0, Math.PI*2); pctx.fill(); }
            else if (skin.id === 'ice') { pctx.fillStyle = 'rgba(255,255,255,0.4)'; pctx.beginPath(); pctx.moveTo(0, -18); pctx.lineTo(5, -25); pctx.lineTo(-5, -25); pctx.fill(); }
            pctx.restore();

        function createClock(id, y, index) {

            return { id, x: radius + 20 + Math.random() * (WIDTH - (radius * 2 + 40)), y, radius, angle: Math.random() * Math.PI * 2, speed, color: CLOCK_COLORS[index % CLOCK_COLORS.length], isFrozen: false };
        }

        function jump() {
            if (state.status !== 'PLAYING' || state.pig.attachedTo === null) return;
            const clock = state.clocks.find(c => c.id === state.pig.attachedTo);
            let force = JUMP_SPEED;
            if (state.selectedSkinId === 'void') force *= 1.25;
            if (state.selectedSkinId === 'ninja') force *= 1.4;
            state.pig.vx = Math.cos(clock.angle) * force;
            state.pig.vy = Math.sin(clock.angle) * force;
            state.pig.attachedTo = null;
            playSound('jump');
        }

        function update() {
            if (state.status !== 'PLAYING') return;
            state.rainbowHue = (state.rainbowHue + 2) % 360;
            state.clocks.forEach(c => { if (!c.isFrozen) c.angle += c.speed; });
            
            if (state.pig.attachedTo !== null) {
                const clock = state.clocks.find(c => c.id === state.pig.attachedTo);
                if (state.selectedSkinId === 'ice') clock.isFrozen = true;
                state.pig.x = clock.x + Math.cos(clock.angle) * clock.radius;
                state.pig.y = clock.y + Math.sin(clock.angle) * clock.radius;
            } else {
                state.pig.x += state.pig.vx; 
                state.pig.y += state.pig.vy;
                
                let grabRange = 5;
                if (state.selectedSkinId === 'blueberry') grabRange = 12;
                if (state.selectedSkinId === 'ninja') grabRange = 15;
                
                for (const clock of state.clocks) {
                    const d = Math.sqrt((state.pig.x-clock.x)**2 + (state.pig.y-clock.y)**2);
                    if (d < clock.radius + grabRange) {
                        state.pig.attachedTo = clock.id; 
                        state.pig.vx = 0; 
                        state.pig.vy = 0;
                        if (clock.id > state.lastClockId) {
                            let multiplier = 1;
                            if (state.selectedSkinId === 'golden') { 
                                multiplier = 2; 
                                document.getElementById('score-container').classList.add('gold-flash'); 
                                setTimeout(() => document.getElementById('score-container').classList.remove('gold-flash'), 300); 
                            }
                            if (state.selectedSkinId === 'devil') multiplier = 3;
                            if (state.selectedSkinId === 'rainbow') { 
                                state.coins += 5; 
                                state.totalCoinsEarned += 5; 
                                refreshUI(); 
                            }
                            state.score += (clock.id - state.lastClockId) * multiplier;
                            state.lastClockId = clock.id;
                            scoreVal.innerText = state.score;
                            playSound('coin');
                            checkAchievements();
                        }
                        playSound('land'); 
                        break;
                    }
                }
                
                // Out of Bounds / Death Check
                if (state.pig.y > state.cameraY + HEIGHT + 120 || state.pig.x < -150 || state.pig.x > WIDTH + 150) {
                    if (state.selectedSkinId === 'slime' && !state.pig.slimeUsed) {
                        // Improved Slime Bounce
                        state.pig.slimeUsed = true; 
                        state.pig.y = state.cameraY + HEIGHT - 10; // Snap to visible bottom
                        state.pig.vy = -22; // High bounce
                        state.pig.vx = (WIDTH/2 - state.pig.x) * 0.05; // Nudge towards center
                        gameContainer.classList.add('slime-flash'); 
                        playSound('unlock');
                        setTimeout(() => gameContainer.classList.remove('slime-flash'), 500);
                        unlockAchievement('ability_slime');
                    } else if (state.selectedSkinId === 'zombie' && !state.pig.zombieUsed) {
                        // Improved Zombie Revival
                        state.pig.zombieUsed = true; 
                        state.pig.y = state.cameraY + HEIGHT/2; // Teleport to center screen
                        state.pig.vy = -12; 
                        state.pig.vx = 0; 
                        state.pig.x = WIDTH/2;
                        gameContainer.classList.add('slime-flash'); 
                        playSound('unlock');
                        setTimeout(() => gameContainer.classList.remove('slime-flash'), 500);
                        unlockAchievement('ability_zombie');
                    } else {
                        gameOver();
                    }
                }
            }
            state.cameraY += (state.pig.y - HEIGHT/1.6 - state.cameraY) * 0.1;
            const last = state.clocks[state.clocks.length-1];
            if (last && last.y > state.cameraY - 400) {
                const nextId = last.id + 1;
                state.clocks.push(createClock(nextId, last.y - CLOCK_SPACING, nextId));
            }
            if (state.clocks.length > 15) state.clocks.shift();
        }

        function draw() {
            const theme = THEMES.find(t => t.id === state.selectedThemeId) || THEMES[0];
            ctx.fillStyle = theme.bg; ctx.fillRect(0,0,WIDTH,HEIGHT);
            ctx.save(); ctx.translate(0, -state.cameraY);
            state.stars.forEach(s => {
                let sy = s.y; while(sy < state.cameraY) sy += HEIGHT*2; while(sy > state.cameraY + HEIGHT*2) sy -= HEIGHT*2;
                if (theme.type === 'CORAL') { ctx.fillStyle = `rgba(255,255,255,${s.opacity * 0.4})`; ctx.beginPath(); ctx.arc(s.x, sy, s.size * 2, 0, Math.PI*2); ctx.fill(); }
                else if (theme.type === 'GRID') { ctx.fillStyle = `rgba(244,114,182,${s.opacity * 0.2})`; ctx.fillRect(s.x, sy, s.size * 4, s.size); }
                else { ctx.fillStyle = `rgba(255,255,255,${s.opacity})`; ctx.fillRect(s.x, sy, s.size, s.size); }
            });
            if (theme.type === 'GRID') { ctx.strokeStyle = 'rgba(244,114,182,0.1)'; ctx.lineWidth = 1; for (let i = 0; i < WIDTH; i += 40) { ctx.beginPath(); ctx.moveTo(i, state.cameraY); ctx.lineTo(i, state.cameraY + HEIGHT); ctx.stroke(); } }
            state.clocks.forEach(c => {
                ctx.globalAlpha = 1.0;
                if (theme.type === 'CLOCK') {
                    ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2); ctx.strokeStyle = c.color; ctx.lineWidth = 6; ctx.stroke();
                    ctx.fillStyle = 'rgba(15,23,42,0.9)'; ctx.fill();
                    ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x + Math.cos(c.angle)*c.radius, c.y + Math.sin(c.angle)*c.radius); ctx.strokeStyle = c.color; ctx.lineWidth = 8; ctx.lineCap='round'; ctx.stroke();
                } else if (theme.type === 'PLANET') {
                    const gradient = ctx.createRadialGradient(c.x-c.radius/3, c.y-c.radius/3, 5, c.x, c.y, c.radius);
                    gradient.addColorStop(0, '#94a3b8'); gradient.addColorStop(1, c.color);
                    ctx.fillStyle = gradient; ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.ellipse(c.x, c.y, c.radius*1.4, c.radius*0.3, c.angle, 0, Math.PI*2); ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.lineWidth = 3; ctx.stroke();
                } else if (theme.type === 'COIN' || theme.type === 'NOIR') {
                    ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2);
                    ctx.fillStyle = theme.type==='COIN'?'#fbbf24':'#ffffff'; ctx.fill();
                    ctx.strokeStyle = theme.type==='COIN'?'#78350f':'#000000'; ctx.lineWidth = 4; ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x + Math.cos(c.angle)*c.radius, c.y + Math.sin(c.angle)*c.radius); ctx.lineWidth = 6; ctx.stroke();
                } else if (theme.type === 'GRID') {
                    ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2); ctx.strokeStyle = '#00ffff'; ctx.lineWidth = 4; ctx.setLineDash([5, 5]); ctx.stroke(); ctx.setLineDash([]);
                    ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x + Math.cos(c.angle)*c.radius, c.y + Math.sin(c.angle)*c.radius); ctx.strokeStyle = '#ff00ff'; ctx.lineWidth = 6; ctx.stroke();
                } else if (theme.type === 'CANDY') {
                    ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2); ctx.fillStyle = '#f9a8d4'; ctx.fill(); ctx.strokeStyle = '#f472b6'; ctx.lineWidth = 8; ctx.stroke();
                    ctx.beginPath(); ctx.arc(c.x, c.y, c.radius * 0.4, 0, Math.PI*2); ctx.fillStyle = '#ffffff'; ctx.fill();
                    ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x + Math.cos(c.angle)*c.radius, c.y + Math.sin(c.angle)*c.radius); ctx.strokeStyle = '#be185d'; ctx.lineWidth = 6; ctx.stroke();
                } else if (theme.type === 'CORAL') {
                    ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2); ctx.fillStyle = 'rgba(0,0,0,0.4)'; ctx.fill(); ctx.strokeStyle = '#38bdf8'; ctx.lineWidth = 4; ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x + Math.cos(c.angle)*c.radius, c.y + Math.sin(c.angle)*c.radius); ctx.strokeStyle = '#0ea5e9'; ctx.lineWidth = 6; ctx.stroke();
                }
            });
            if (state.status === 'PLAYING') {
                const skin = SKINS.find(s => s.id === state.selectedSkinId) || SKINS[0];
                const p = state.pig;
                const rot = p.attachedTo !== null ? 0 : Math.atan2(p.vy, p.vx) + Math.PI/2;
                if (skin.id === 'cyber' && p.attachedTo !== null) {
                    const clock = state.clocks.find(c => c.id === p.attachedTo);
                    ctx.setLineDash([10, 5]); ctx.strokeStyle = 'rgba(0, 255, 255, 0.4)'; ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p.x + Math.cos(clock.angle) * 300, p.y + Math.sin(clock.angle) * 300); ctx.stroke(); ctx.setLineDash([]);
                }
                drawPigAvatar(ctx, skin, p.x, p.y, 1, rot);
            }
            ctx.restore();
        }

        function loop() { update(); draw(); requestAnimationFrame(loop); }
        window.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); if (state.status === 'PLAYING') jump(); else if (state.status === 'HOME' || state.status === 'GAMEOVER') startGame(); } });
        canvas.addEventListener('mousedown', () => { initAudio(); if (state.status === 'PLAYING') jump(); });
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); initAudio(); if (state.status === 'PLAYING') jump(); });
        loop();
        window.backToHome = () => { state.status='HOME'; uiGameOver.classList.add('hidden'); uiHUD.classList.add('hidden'); uiHome.classList.remove('hidden'); refreshUI(); };
    </script>
</body>
