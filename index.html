            if (skin.id === 'rainbow') { bodyColor = `hsl(${state.rainbowHue}, 80%, 70%)`; earColor = `hsl(${state.rainbowHue+30}, 80%, 40%)`; snoutColor = `hsl(${state.rainbowHue+60}, 80%, 80%)`; }
            pctx.strokeStyle = earColor; pctx.lineWidth = 2; pctx.beginPath(); pctx.moveTo(-18, 0); pctx.bezierCurveTo(-25, -10, -25, 10, -20, 5); pctx.stroke();
            pctx.fillStyle = bodyColor; pctx.beginPath(); pctx.ellipse(0, 0, 18, 16, 0, 0, Math.PI * 2); pctx.fill();
            pctx.fillStyle = earColor; pctx.beginPath(); pctx.moveTo(-14, -10); pctx.lineTo(-18, -20); pctx.lineTo(-6, -14); pctx.fill(); pctx.beginPath(); pctx.moveTo(14, -10); pctx.lineTo(18, -20); pctx.lineTo(6, -14); pctx.fill();
            pctx.fillStyle = snoutColor; pctx.beginPath(); pctx.ellipse(0, 4, 8, 6, 0, 0, Math.PI * 2); pctx.fill();
            pctx.fillStyle = skin.snoutDots || 'rgba(0,0,0,0.3)'; pctx.beginPath(); pctx.arc(-3, 4, 1.5, 0, Math.PI * 2); pctx.fill(); pctx.beginPath(); pctx.arc(3, 4, 1.5, 0, Math.PI * 2); pctx.fill();
            pctx.fillStyle = skin.id === 'void' ? 'white' : 'black'; pctx.beginPath(); pctx.arc(-7, -4, 2.5, 0, Math.PI * 2); pctx.fill(); pctx.beginPath(); pctx.arc(7, -4, 2.5, 0, Math.PI * 2); pctx.fill();
            if (skin.id === 'ninja') { pctx.fillStyle = 'rgba(255,0,0,0.8)'; pctx.fillRect(-18, -8, 36, 4); }
            else if (skin.id === 'zombie') { pctx.fillStyle = 'rgba(255,255,255,0.2)'; pctx.beginPath(); pctx.arc(7, -4, 4, 0, Math.PI*2); pctx.fill(); }
            else if (skin.id === 'ice') { pctx.fillStyle = 'rgba(186,230,253,0.4)'; pctx.beginPath(); pctx.moveTo(0, -18); pctx.lineTo(5, -25); pctx.lineTo(-5, -25); pctx.fill(); }
            else if (skin.id === 'angel') { pctx.strokeStyle = 'white'; pctx.lineWidth = 2; pctx.beginPath(); pctx.ellipse(0, -22, 10, 3, 0, 0, Math.PI*2); pctx.stroke(); }
            else if (skin.id === 'space') { pctx.fillStyle = 'rgba(255,255,255,0.1)'; pctx.beginPath(); pctx.arc(0, 0, 22, 0, Math.PI*2); pctx.fill(); pctx.strokeStyle = 'rgba(255,255,255,0.3)'; pctx.stroke(); }
            else if (skin.id === 'king') { pctx.fillStyle = '#FBBF24'; pctx.beginPath(); pctx.moveTo(-10, -16); pctx.lineTo(-14, -26); pctx.lineTo(-6, -20); pctx.lineTo(0, -30); pctx.lineTo(6, -20); pctx.lineTo(14, -26); pctx.lineTo(10, -16); pctx.fill(); }
            pctx.restore();
        }

        function refreshUI() {
            const isBezos = isBezosMode(); const coins = isBezos ? "‚àû" : state.coins;
            document.getElementById('home-coins').innerText = coins; document.getElementById('hud-coins').innerText = coins; document.getElementById('home-best-val').innerText = state.best;
            const displayUser = document.getElementById('display-username'); displayUser.innerText = state.username || "Set Your Identity";
            if (isBezos) { displayUser.classList.add('bezos-rainbow'); document.getElementById('home-coin-pill').classList.add('gold-flash'); document.getElementById('hud-coin-pill').classList.add('gold-flash'); }
            else { displayUser.classList.remove('bezos-rainbow'); document.getElementById('home-coin-pill').classList.remove('gold-flash'); document.getElementById('hud-coin-pill').classList.remove('gold-flash'); }
            const normalSkins = SKINS.filter(s => !s.isAchievement);
            document.getElementById('buy-skin-btn').disabled = (!isBezos && state.coins < 100) || normalSkins.filter(s => !state.unlockedSkins.includes(s.id)).length === 0;
            document.getElementById('buy-theme-btn').disabled = (!isBezos && state.coins < 250) || THEMES.filter(t => !state.unlockedThemes.includes(t.id)).length === 0;
            gameContainer.classList.toggle('noir-mode', state.selectedThemeId === 'noir');
        }

        for(let i=0; i<80; i++) state.stars.push({ x: Math.random() * WIDTH, y: Math.random() * HEIGHT * 2, size: 1 + Math.random() * 2, opacity: Math.random() * 0.5 + 0.2, speed: 0.2 + Math.random() * 0.8 });

        window.saveUsername = () => { const v = document.getElementById('username-input').value.trim(); if (v.length < 2) return; state.username = v; localStorage.setItem('oinkUser', v); document.getElementById('ui-username').classList.add('hidden'); refreshUI(); if(state.best>0) db.ref('leaderboard/'+v.toLowerCase()).set({name:v, score:parseInt(state.best)}); };
        window.showUsernameEntry = () => { document.getElementById('username-input').value = state.username; document.getElementById('ui-username').classList.remove('hidden'); };

        window.openSkins = () => {
            const grid = document.getElementById('skins-grid');
            grid.innerHTML = SKINS.map(s => {
                const u = state.unlockedSkins.includes(s.id);
                return `<div onclick="selectSkin('${s.id}')" class="card-item border-2 border-white/10 bg-white/5 p-4 rounded-2xl flex items-center gap-4 ${state.selectedSkinId===s.id?'selected':''} ${!u?'locked':''}"><canvas id="prev-${s.id}" width="64" height="64" class="bg-indigo-900/50 rounded-xl"></canvas><div class="flex-1"><span class="text-sm font-black uppercase">${u?s.name:'Locked Pig'}</span><div class="text-[9px] text-pink-400 font-bold uppercase">${u?s.ability:(s.isAchievement?'Milestone':'100 Coins')}</div></div></div>`;
            }).join('');
            SKINS.forEach(s => { const c = document.getElementById(`prev-${s.id}`); if (c) drawPigAvatar(c.getContext('2d'), s, 32, 32, 1.2, -0.2); });
            document.getElementById('ui-skins').classList.remove('hidden');
            updateSkinDetails(state.selectedSkinId);
        };

        function updateSkinDetails(id) {
            const s = SKINS.find(x => x.id === id); if (!s) return;
            document.getElementById('detail-pig-name').innerText = state.unlockedSkins.includes(id) ? s.name : "???";
            document.getElementById('detail-pig-ability').innerText = state.unlockedSkins.includes(id) ? s.ability : "Locked Potential";
            document.getElementById('detail-pig-desc').innerText = state.unlockedSkins.includes(id) ? s.desc : "Complete milestones or spend coins to reveal this pig's secrets.";
            const prev = document.getElementById('detail-pig-preview'); prev.innerHTML = '<canvas width="64" height="64"></canvas>';
            drawPigAvatar(prev.querySelector('canvas').getContext('2d'), s, 32, 32, 1.3, 0);
        }

        window.selectSkin = (id) => { updateSkinDetails(id); if (state.unlockedSkins.includes(id)) { state.selectedSkinId = id; localStorage.setItem('oinkSkin', id); openSkins(); playSound('land'); } };
        window.closeSkins = () => document.getElementById('ui-skins').classList.add('hidden');

        window.openThemes = () => {
            document.getElementById('themes-grid').innerHTML = THEMES.map(t => {
                const u = state.unlockedThemes.includes(t.id);
                return `<div onclick="${u?`selectTheme('${t.id}')`:''}" class="card-item border-2 border-white/10 bg-white/5 p-4 rounded-2xl flex items-center gap-4 ${state.selectedThemeId===t.id?'selected':''} ${!u?'locked':''}"><div class="w-12 h-12 rounded-lg border border-white/20" style="background:${t.bg}"></div><div class="flex-1"><span class="text-sm font-black uppercase">${u?t.name:'Locked'}</span><div class="text-[9px] text-indigo-400 font-bold uppercase">${t.type}</div></div></div>`;
            }).join('');
            document.getElementById('ui-themes').classList.remove('hidden');
        };
        window.selectTheme = (id) => { state.selectedThemeId = id; localStorage.setItem('oinkTheme', id); openThemes(); refreshUI(); playSound('land'); };
        window.closeThemes = () => document.getElementById('ui-themes').classList.add('hidden');

        window.openAchievements = () => {
            document.getElementById('achievements-list').innerHTML = ACHIEVEMENTS.map(ach => {
                const u = state.unlockedAchievements.includes(ach.id), reward = SKINS.find(s => s.id === ach.rewardSkin);
                const prog = u ? 100 : (ach.type==='score'?Math.min(100, (state.best/ach.goal)*100):(ach.type==='coins'?Math.min(100,(state.totalCoinsEarned/ach.goal)*100):Math.min(100,(state.unlockedSkins.filter(x=>!SKINS.find(y=>y.id===x).isAchievement).length/ach.goal)*100)));
                return `<div class="border-2 ${u?'border-yellow-500/50 bg-yellow-500/10':'border-white/5 bg-white/5'} p-4 rounded-2xl flex items-center gap-4"><div class="text-2xl">${u?'üèÜ':'üîí'}</div><div class="flex-1"><span class="text-xs font-black uppercase">${ach.name}</span><p class="text-[9px] text-white/50 mb-2">${ach.desc}</p><div class="h-1 bg-white/10 rounded-full overflow-hidden"><div class="h-full bg-yellow-500" style="width:${prog}%"></div></div></div><div class="w-8 h-8 rounded bg-indigo-900 border border-white/10 flex items-center justify-center overflow-hidden"><canvas id="ach-canv-${ach.id}" width="32" height="32"></canvas></div></div>`;
            }).join('');
            ACHIEVEMENTS.forEach(a => drawPigAvatar(document.getElementById(`ach-canv-${a.id}`).getContext('2d'), SKINS.find(s=>s.id===a.rewardSkin), 16, 16, 0.6, -0.2));
            document.getElementById('ui-achievements').classList.remove('hidden');
        };
        window.closeAchievements = () => document.getElementById('ui-achievements').classList.add('hidden');

        window.buyRandomSkin = () => { if (!isBezosMode() && state.coins < 100) return; const locked = SKINS.filter(s => !s.isAchievement && !state.unlockedSkins.includes(s.id)); if (locked.length === 0) return; const c = locked[Math.floor(Math.random()*locked.length)]; if (!isBezosMode()) { state.coins -= 100; localStorage.setItem('oinkCoins', state.coins); } state.unlockedSkins.push(c.id); localStorage.setItem('oinkUnlocked', JSON.stringify(state.unlockedSkins)); playSound('unlock'); openSkins(); refreshUI(); };
        window.buyRandomTheme = () => { if (!isBezosMode() && state.coins < 250) return; const locked = THEMES.filter(t => !state.unlockedThemes.includes(t.id)); if (locked.length === 0) return; const c = locked[Math.floor(Math.random()*locked.length)]; if (!isBezosMode()) { state.coins -= 250; localStorage.setItem('oinkCoins', state.coins); } state.unlockedThemes.push(c.id); localStorage.setItem('oinkThemesUnlocked', JSON.stringify(state.unlockedThemes)); playSound('unlock'); openThemes(); refreshUI(); };

        function createClock(id, y, index) {
            let r = 35 + Math.random() * 50; if (state.selectedSkinId === 'devil') r *= 0.65;
            let spd = (0.04 + (index * 0.0015)) * (60 / r) * (index % 2 === 0 ? 1 : -1); if (state.selectedSkinId === 'matcha') spd *= 0.75;
            return { id, x: r + 20 + Math.random() * (WIDTH - (r * 2 + 40)), y, radius: r, angle: Math.random() * Math.PI * 2, speed: spd, color: CLOCK_COLORS[index % CLOCK_COLORS.length], frozen: false };
        }

        window.startGame = () => {
            initAudio(); if (!state.username) return showUsernameEntry();
            state.status = 'PLAYING'; state.score = 0; state.cameraY = 0; state.clocks = []; state.lastClockId = 0;
            state.pig = { x: WIDTH/2, y: HEIGHT-150-60, vx: 0, vy: 0, attachedTo: 0, slimeUsed: false, zombieUsed: false };
            state.clocks.push({ id: 0, x: WIDTH/2, y: HEIGHT-150, radius: 60, angle: -Math.PI/2, speed: 0.04, color: CLOCK_COLORS[0], frozen: false });
            for(let i=1; i<6; i++) state.clocks.push(createClock(i, HEIGHT-150-i*CLOCK_SPACING, i));
            document.getElementById('ui-home').classList.add('hidden'); document.getElementById('ui-gameover').classList.add('hidden'); document.getElementById('ui-hud').classList.remove('hidden');
            scoreVal.innerText = "0"; document.getElementById('best-val').innerText = state.best; refreshUI();
        };

        function jump() {
            if (state.status !== 'PLAYING' || state.pig.attachedTo === null) return;
            const c = state.clocks.find(x => x.id === state.pig.attachedTo);
            let f = JUMP_SPEED; if (state.selectedSkinId === 'void') f *= 1.25; if (state.selectedSkinId === 'ninja') f *= 1.4; if (state.selectedSkinId === 'angel') f *= 0.6;
            state.pig.vx = Math.cos(c.angle) * f; state.pig.vy = Math.sin(c.angle) * f;
            state.pig.attachedTo = null; playSound('jump');
        }

        function gameOver() {
            state.status = 'GAMEOVER'; playSound('gameover'); localStorage.setItem('oinkCoins', state.coins); localStorage.setItem('oinkTotalCoins', state.totalCoinsEarned);
            if (state.score > state.best) { state.best = state.score; localStorage.setItem('oinkBest', state.best); document.getElementById('new-best-tag').classList.remove('hidden'); if (state.username) db.ref('leaderboard/'+state.username.toLowerCase()).set({ name: state.username, score: parseInt(state.best) }); }
            else document.getElementById('new-best-tag').classList.add('hidden');
            document.getElementById('earned-coins').innerText = `+${state.score}`; document.getElementById('final-score').innerText = state.score; document.getElementById('gameover-total-coins').innerText = isBezosMode() ? "‚àû" : state.coins;
            document.getElementById('ui-gameover').classList.remove('hidden'); refreshUI(); checkAchievements();
        }

        function checkAchievements() {
            if (state.score >= 50) unlockAchievement('height_50');
            if (state.score >= 300) unlockAchievement('height_300');
            if (state.totalCoinsEarned >= 2000) unlockAchievement('coins_2000');
            if (state.unlockedSkins.filter(id => !SKINS.find(s=>s.id===id).isAchievement).length >= SKINS.filter(s=>!s.isAchievement).length) unlockAchievement('skins_all');
        }

        function unlockAchievement(id) {
            if (state.unlockedAchievements.includes(id)) return; const ach = ACHIEVEMENTS.find(a=>a.id===id);
            state.unlockedAchievements.push(id); localStorage.setItem('oinkAchieved', JSON.stringify(state.unlockedAchievements));
            const s = SKINS.find(x=>x.id===ach.rewardSkin); if (s && !state.unlockedSkins.includes(s.id)) { state.unlockedSkins.push(s.id); localStorage.setItem('oinkUnlocked', JSON.stringify(state.unlockedSkins)); }
            const pop = document.createElement('div'); pop.className = 'achievement-unlock bg-gradient-to-r from-yellow-500 to-amber-600 p-4 rounded-2xl border-2 border-yellow-300 shadow-2xl flex items-center gap-4 text-white';
            pop.innerHTML = `<div class="text-3xl">üèÜ</div><div><div class="text-[10px] font-black uppercase tracking-widest opacity-70">Unlocked!</div><div class="font-black text-sm">${ach.name}</div><div class="text-[9px] opacity-80">Reward: ${s.name} Skin</div></div>`;
            document.getElementById('achievement-popup-container').appendChild(pop); setTimeout(() => pop.remove(), 4000); refreshUI(); playSound('unlock');
        }

        function update() {
            if (state.status !== 'PLAYING') return;
            state.rainbowHue = (state.rainbowHue + 2) % 360; state.gridScroll = (state.gridScroll + 2) % 40;
            state.clocks.forEach(c => { if (!c.frozen) c.angle += c.speed; });
            if (state.pig.attachedTo !== null) {
                const c = state.clocks.find(x => x.id === state.pig.attachedTo); if (state.selectedSkinId === 'ice') c.frozen = true;
                state.pig.x = c.x + Math.cos(c.angle) * c.radius; state.pig.y = c.y + Math.sin(c.angle) * c.radius;
            } else {
                state.pig.x += state.pig.vx; state.pig.y += state.pig.vy;
                let range = 5; if (state.selectedSkinId === 'blueberry') range = 12; if (state.selectedSkinId === 'ninja') range = 15; if (state.selectedSkinId === 'space') range = 25;
                for (const c of state.clocks) {
                    if (Math.sqrt((state.pig.x-c.x)**2 + (state.pig.y-c.y)**2) < c.radius + range) {
                        state.pig.attachedTo = c.id; state.pig.vx = 0; state.pig.vy = 0;
                        if (c.id > state.lastClockId) {
                            let mult = (state.selectedSkinId==='golden'||state.selectedSkinId==='king') ? 2 : (state.selectedSkinId==='devil'?3:1);
                            let reward = 1; if (state.selectedSkinId === 'rainbow') reward += 5; if (state.selectedSkinId === 'bank'||state.selectedSkinId==='king') reward += 10;
                            state.coins += reward; state.totalCoinsEarned += reward; state.score += (c.id - state.lastClockId) * mult;
                            state.lastClockId = c.id; scoreVal.innerText = state.score; playSound('coin'); refreshUI(); checkAchievements();
                        }
                        playSound('land'); break;
                    }
                }
                if (state.pig.y > state.cameraY + HEIGHT + 120 || state.pig.x < -150 || state.pig.x > WIDTH + 150) {
                    if (state.selectedSkinId === 'slime' && !state.pig.slimeUsed) { state.pig.slimeUsed = true; state.pig.y = state.cameraY + HEIGHT - 10; state.pig.vy = -22; state.pig.vx = (WIDTH/2 - state.pig.x) * 0.05; gameContainer.classList.add('slime-flash'); playSound('unlock'); setTimeout(() => gameContainer.classList.remove('slime-flash'), 500); }
                    else if (state.selectedSkinId === 'zombie' && !state.pig.zombieUsed) { state.pig.zombieUsed = true; state.pig.y = state.cameraY + HEIGHT/2; state.pig.vy = -12; state.pig.vx = 0; state.pig.x = WIDTH/2; gameContainer.classList.add('slime-flash'); playSound('unlock'); setTimeout(() => gameContainer.classList.remove('slime-flash'), 500); }
                    else gameOver();
                }
            }
            state.cameraY += (state.pig.y - HEIGHT/1.6 - state.cameraY) * 0.1;
            const last = state.clocks[state.clocks.length-1]; if (last && last.y > state.cameraY - 400) state.clocks.push(createClock(last.id+1, last.y-CLOCK_SPACING, last.id+1));
            if (state.clocks.length > 15) state.clocks.shift();
        }

        function draw() {
            const t = THEMES.find(x => x.id === state.selectedThemeId) || THEMES[0]; ctx.fillStyle = t.bg; ctx.fillRect(0,0,WIDTH,HEIGHT);
            
            // Perspective Grid for Synthwave
            if (t.type === 'GRID') {
                ctx.strokeStyle = 'rgba(244,114,182,0.2)'; ctx.lineWidth = 1;
                for(let i=0; i<WIDTH; i+=40) { ctx.beginPath(); ctx.moveTo(i, HEIGHT); ctx.lineTo(WIDTH/2 + (i-WIDTH/2)*2, 0); ctx.stroke(); }
                for(let i=0; i<HEIGHT; i+=40) { let y = (i + state.gridScroll) % HEIGHT; ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(WIDTH, y); ctx.stroke(); }
            }

            ctx.save(); ctx.translate(0, -state.cameraY);
            state.stars.forEach(s => {
                let sy = s.y; while(sy < state.cameraY) sy += HEIGHT*2; while(sy > state.cameraY + HEIGHT*2) sy -= HEIGHT*2;
                if (t.type === 'CORAL') { ctx.fillStyle = `rgba(186,230,253,${s.opacity})`; ctx.beginPath(); ctx.arc(s.x, sy - (Date.now()*0.02*s.speed)%100, s.size, 0, Math.PI*2); ctx.fill(); }
                else if (t.type === 'COIN') { ctx.fillStyle = '#FBBF24'; ctx.globalAlpha = Math.sin(Date.now()*0.005 + s.x)*0.5+0.5; ctx.fillRect(s.x, sy, s.size, s.size); ctx.globalAlpha = 1; }
                else if (t.type === 'CANDY') { ctx.fillStyle = ['#F472B6','#60A5FA','#34D399'][Math.floor(s.x)%3]; ctx.save(); ctx.translate(s.x, sy); ctx.rotate(Date.now()*0.001); ctx.fillRect(-s.size, -s.size, s.size*2, s.size*2); ctx.restore(); }
                else { ctx.fillStyle = `rgba(255,255,255,${s.opacity})`; ctx.fillRect(s.x, sy, s.size, s.size); }
            });

            state.clocks.forEach(c => {
                ctx.beginPath(); ctx.arc(c.x, c.y, c.radius, 0, Math.PI*2); ctx.strokeStyle = c.color; ctx.lineWidth = 6; ctx.stroke();
                ctx.fillStyle = (t.type === 'NOIR') ? '#111' : 'rgba(15,23,42,0.9)'; ctx.fill();
                ctx.beginPath(); ctx.moveTo(c.x, c.y); ctx.lineTo(c.x + Math.cos(c.angle)*c.radius, c.y + Math.sin(c.angle)*c.radius); ctx.strokeStyle = c.color; ctx.lineWidth = 8; ctx.lineCap='round'; ctx.stroke();
            });

            if (state.status === 'PLAYING') {
                const s = SKINS.find(x => x.id === state.selectedSkinId) || SKINS[0];
                if (state.pig.attachedTo !== null && (s.id === 'cyber' || s.id === 'king')) {
                    const c = state.clocks.find(x => x.id === state.pig.attachedTo);
                    ctx.setLineDash([5, 10]); ctx.strokeStyle = s.id === 'king' ? '#FBBF24' : '#A78BFA'; ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.moveTo(state.pig.x, state.pig.y); ctx.lineTo(state.pig.x + Math.cos(c.angle)*400, state.pig.y + Math.sin(c.angle)*400); ctx.stroke(); ctx.setLineDash([]);
                }
                drawPigAvatar(ctx, s, state.pig.x, state.pig.y, 1, (state.pig.attachedTo !== null ? 0 : Math.atan2(state.pig.vy, state.pig.vx) + Math.PI/2));
            }
            ctx.restore();
        }

        function loop() { update(); draw(); requestAnimationFrame(loop); }
        window.addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); if (state.status === 'PLAYING') jump(); else if (state.status === 'HOME' || state.status === 'GAMEOVER') startGame(); } });
        canvas.addEventListener('mousedown', () => { initAudio(); if (state.status === 'PLAYING') jump(); });
        canvas.addEventListener('touchstart', e => { e.preventDefault(); initAudio(); if (state.status === 'PLAYING') jump(); });
        loop(); refreshUI();
        window.backToHome = () => { state.status='HOME'; document.getElementById('ui-gameover').classList.add('hidden'); document.getElementById('ui-hud').classList.add('hidden'); document.getElementById('ui-home').classList.remove('hidden'); refreshUI(); };
        window.closeLeaderboard = () => document.getElementById('ui-leaderboard').classList.add('hidden');
        window.openLeaderboard = async () => {
            const list = document.getElementById('leaderboard-list'); list.innerHTML = '<div class="text-center py-10 opacity-50">SYNCING...</div>'; document.getElementById('ui-leaderboard').classList.remove('hidden');
            try {
                const snap = await db.ref('leaderboard').orderByChild('score').limitToLast(20).once('value');
                const data = []; snap.forEach(c => { const v = c.val(); if (v && v.name) data.push(v); }); data.sort((a,b)=>b.score-a.score);
                list.innerHTML = data.map((e,i) => `<div class="flex justify-between items-center p-4 rounded-2xl border ${e.name.toLowerCase()===state.username.toLowerCase()?'border-pink-500 bg-pink-500/20':'border-white/5 bg-white/5'} mb-2"><span>${i+1}. ${e.name}</span><span class="text-pink-400 font-black">${e.score}</span></div>`).join('');
            } catch(e) { list.innerHTML = '<div class="text-center py-10 opacity-30">Offline Mode</div>'; }
        };
    </script>
