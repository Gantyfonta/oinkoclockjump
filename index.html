
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oink-O-Clock Jump</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            background: #1e1b4b;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            image-rendering: antialiased;
        }
        .ui-layer {
            pointer-events: none;
        }
        .ui-layer button, .ui-layer .clickable {
            pointer-events: auto;
        }
        .skin-card {
            cursor: pointer;
            transition: all 0.2s;
        }
        .skin-card:hover {
            transform: scale(1.05);
        }
        .skin-card.selected {
            border-color: #F472B6;
            background: rgba(244, 114, 182, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div id="game-container" class="relative shadow-2xl overflow-hidden border-4 border-indigo-800 rounded-2xl bg-indigo-950" style="width: 400px; height: 700px;">
        <canvas id="gameCanvas" width="400" height="700"></canvas>
        
        <!-- Home Screen -->
        <div id="ui-home" class="absolute inset-0 flex flex-col items-center justify-center bg-indigo-950 z-40 text-white p-6 text-center">
            <div class="mb-8">
                <h1 class="text-5xl font-black mb-1 tracking-tighter text-pink-400 drop-shadow-lg">OINK-O-CLOCK</h1>
                <p class="text-pink-300/60 font-bold tracking-widest text-xs uppercase">Jump Through Time</p>
            </div>
            
            <div class="flex flex-col gap-4 w-64">
                <button onclick="startGame()" class="bg-pink-500 hover:bg-pink-400 text-white font-black py-4 px-12 rounded-full text-2xl transition-transform active:scale-95 shadow-lg shadow-pink-500/20">
                    PLAY
                </button>
                <button onclick="openSkins()" class="bg-indigo-800 hover:bg-indigo-700 text-white font-bold py-3 px-12 rounded-full text-lg transition-transform active:scale-95">
                    SKINS
                </button>
            </div>

            <div class="mt-12 text-indigo-300/40 text-[10px] font-bold uppercase tracking-widest">
                High Score: <span id="home-best-val">0</span>
            </div>
        </div>

        <!-- Skins Menu -->
        <div id="ui-skins" class="absolute inset-0 flex flex-col bg-indigo-900 z-50 text-white p-6 hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black italic">SKINS</h2>
                <button onclick="closeSkins()" class="bg-white/10 hover:bg-white/20 p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            
            <div id="skins-grid" class="grid grid-cols-2 gap-4 overflow-y-auto pb-6">
                <!-- Skins injected by JS -->
            </div>
        </div>

        <div id="ui-hud" class="absolute top-0 left-0 right-0 p-4 flex justify-between ui-layer text-white hidden">
            <div>
                <div class="text-[10px] uppercase font-bold opacity-60">Score</div>
                <div id="score-val" class="text-3xl font-black">0</div>
            </div>
            <div class="text-right">
                <div class="text-[10px] uppercase font-bold opacity-60">Best</div>
                <div id="best-val" class="text-xl font-black">0</div>
            </div>
        </div>

        <div id="ui-gameover" class="absolute inset-0 flex flex-col items-center justify-center bg-red-950/90 backdrop-blur-md z-30 text-white p-6 text-center hidden">
            <h2 class="text-4xl font-black mb-2">BACON BITS!</h2>
            <p class="mb-8 opacity-80">You fell out of time...</p>
            <div class="text-6xl font-black mb-8" id="final-score">0</div>
            <div class="flex flex-col gap-3 w-64">
                <button onclick="startGame()" class="bg-white text-indigo-900 font-black py-4 px-12 rounded-full text-2xl transition-transform active:scale-95">RETRY</button>
                <button onclick="backToHome()" class="bg-transparent border-2 border-white/20 hover:border-white/40 text-white font-bold py-2 px-12 rounded-full text-sm transition-transform active:scale-95">HOME</button>
            </div>
        </div>
    </div>

    <script type="module">
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiHome = document.getElementById('ui-home');
        const uiSkins = document.getElementById('ui-skins');
        const uiHUD = document.getElementById('ui-hud');
        const uiGameOver = document.getElementById('ui-gameover');
        const scoreVal = document.getElementById('score-val');
        const bestVal = document.getElementById('best-val');
        const homeBestVal = document.getElementById('home-best-val');
        const finalScore = document.getElementById('final-score');
        const skinsGrid = document.getElementById('skins-grid');

        const WIDTH = 400;
        const HEIGHT = 700;
        const PIG_RADIUS = 18;
        const JUMP_SPEED = 14;
        const CLOCK_RADIUS = 60;
        const CLOCK_SPACING = 260;
        const CLOCK_COLORS = ['#F472B6', '#60A5FA', '#34D399', '#FBBF24', '#A78BFA', '#FB923C'];

        const SKINS = [
            { id: 'classic', name: 'Classic', body: '#F472B6', ears: '#EC4899', snout: '#F9A8D4', snoutDots: '#BE185D' },
            { id: 'blueberry', name: 'Blueberry', body: '#60A5FA', ears: '#2563EB', snout: '#93C5FD', snoutDots: '#1E40AF' },
            { id: 'matcha', name: 'Matcha', body: '#34D399', ears: '#059669', snout: '#6EE7B7', snoutDots: '#064E3B' },
            { id: 'golden', name: 'Golden', body: '#FBBF24', ears: '#D97706', snout: '#FDE68A', snoutDots: '#78350F' },
            { id: 'void', name: 'Void', body: '#4B5563', ears: '#1F2937', snout: '#9CA3AF', snoutDots: '#000000' },
            { id: 'cyber', name: 'Cyber', body: '#A78BFA', ears: '#7C3AED', snout: '#C4B5FD', snoutDots: '#4C1D95' }
        ];

        let state = {
            status: 'HOME',
            score: 0,
            best: parseInt(localStorage.getItem('oinkBest') || '0'),
            selectedSkinId: localStorage.getItem('oinkSkin') || 'classic',
            cameraY: 0,
            pig: { x: 200, y: 550, vx: 0, vy: 0, attachedTo: null },
            clocks: [],
            stars: []
        };

        // Initialize UI values
        homeBestVal.innerText = state.best;

        // Initialize stars for background
        for(let i=0; i<60; i++) {
            state.stars.push({
                x: Math.random() * WIDTH,
                y: Math.random() * HEIGHT * 2,
                size: Math.random() * 2,
                opacity: Math.random()
            });
        }

        function renderSkins() {
            skinsGrid.innerHTML = SKINS.map(skin => `
                <div onclick="selectSkin('${skin.id}')" class="skin-card border-2 border-white/10 bg-indigo-800/50 p-4 rounded-xl flex flex-col items-center ${state.selectedSkinId === skin.id ? 'selected' : ''}">
                    <div class="w-12 h-12 mb-2 relative">
                        <!-- Tiny Preview of Pig -->
                        <div class="absolute inset-0 rounded-full" style="background: ${skin.body}"></div>
                        <div class="absolute w-6 h-4 rounded-full bottom-2 left-3" style="background: ${skin.snout}"></div>
                    </div>
                    <span class="text-xs font-black uppercase tracking-wider">${skin.name}</span>
                </div>
            `).join('');
        }

        window.openSkins = () => {
            renderSkins();
            uiSkins.classList.remove('hidden');
        };

        window.closeSkins = () => {
            uiSkins.classList.add('hidden');
        };

        window.selectSkin = (id) => {
            state.selectedSkinId = id;
            localStorage.setItem('oinkSkin', id);
            renderSkins();
        };

        window.backToHome = () => {
            state.status = 'HOME';
            uiGameOver.classList.add('hidden');
            uiHUD.classList.add('hidden');
            uiHome.classList.remove('hidden');
            homeBestVal.innerText = state.best;
        };

        function createClock(id, y, index) {
            const speed = (0.04 + (index * 0.002)) * (index % 2 === 0 ? 1 : -1);
            return {
                id,
                x: 60 + Math.random() * (WIDTH - 120),
                y,
                radius: CLOCK_RADIUS,
                angle: Math.random() * Math.PI * 2,
                speed,
                color: CLOCK_COLORS[index % CLOCK_COLORS.length]
            };
        }

        window.startGame = () => {
            state.status = 'PLAYING';
            state.score = 0;
            state.cameraY = 0;
            state.clocks = [];
            
            // Initial clock
            state.clocks.push({
                id: 0,
                x: WIDTH / 2,
                y: HEIGHT - 150,
                radius: CLOCK_RADIUS,
                angle: -Math.PI / 2,
                speed: 0.04,
                color: CLOCK_COLORS[0]
            });
            
            // Setup pig
            state.pig = {
                x: WIDTH / 2,
                y: HEIGHT - 150 - CLOCK_RADIUS,
                vx: 0,
                vy: 0,
                attachedTo: 0
            };

            // Prep ahead
            for(let i=1; i<6; i++) {
                state.clocks.push(createClock(i, HEIGHT - 150 - i * CLOCK_SPACING, i));
            }

            uiHome.classList.add('hidden');
            uiStart.classList.add('hidden'); // Legacy if exists
            uiGameOver.classList.add('hidden');
            uiHUD.classList.remove('hidden');
            scoreVal.innerText = "0";
            bestVal.innerText = state.best;
        };

        function jump() {
            if (state.status !== 'PLAYING' || state.pig.attachedTo === null) return;
            
            const clock = state.clocks.find(c => c.id === state.pig.attachedTo);
            if (!clock) return;

            state.pig.vx = Math.cos(clock.angle) * JUMP_SPEED;
            state.pig.vy = Math.sin(clock.angle) * JUMP_SPEED;
            state.pig.attachedTo = null;
        }

        function update() {
            if (state.status !== 'PLAYING') return;

            // Clocks rotation
            state.clocks.forEach(c => c.angle += c.speed);

            if (state.pig.attachedTo !== null) {
                const clock = state.clocks.find(c => c.id === state.pig.attachedTo);
                if (clock) {
                    state.pig.x = clock.x + Math.cos(clock.angle) * clock.radius;
                    state.pig.y = clock.y + Math.sin(clock.angle) * clock.radius;
                }
            } else {
                state.pig.x += state.pig.vx;
                state.pig.y += state.pig.vy;

                // Collision
                for (const clock of state.clocks) {
                    const dx = state.pig.x - clock.x;
                    const dy = state.pig.y - clock.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < clock.radius + 5) {
                        state.pig.attachedTo = clock.id;
                        state.pig.vx = 0;
                        state.pig.vy = 0;
                        if (clock.id > state.score) {
                            state.score = clock.id;
                            scoreVal.innerText = state.score;
                        }
                        break;
                    }
                }

                // Bounds
                if (state.pig.y > state.cameraY + HEIGHT + 50 || state.pig.x < -50 || state.pig.x > WIDTH + 50) {
                    gameOver();
                }
            }

            // Camera
            const targetY = state.pig.y - HEIGHT / 1.6;
            if (targetY < state.cameraY) {
                state.cameraY += (targetY - state.cameraY) * 0.1;
            }

            // Infinite gen
            const last = state.clocks[state.clocks.length - 1];
            if (last.y > state.cameraY - 400) {
                const nextId = last.id + 1;
                state.clocks.push(createClock(nextId, last.y - CLOCK_SPACING, nextId));
            }
            if (state.clocks.length > 15) state.clocks.shift();
        }

        function gameOver() {
            state.status = 'GAMEOVER';
            if (state.score > state.best) {
                state.best = state.score;
                localStorage.setItem('oinkBest', state.best);
            }
            finalScore.innerText = state.score;
            uiGameOver.classList.remove('hidden');
        }

        function draw() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            ctx.save();
            ctx.translate(0, -state.cameraY);

            // Stars
            state.stars.forEach(s => {
                let sy = s.y;
                while(sy < state.cameraY) sy += HEIGHT * 2;
                while(sy > state.cameraY + HEIGHT * 2) sy -= HEIGHT * 2;
                ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
                ctx.fillRect(s.x, sy, s.size, s.size);
            });

            // Clocks
            state.clocks.forEach(c => {
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
                ctx.strokeStyle = c.color;
                ctx.lineWidth = 6;
                ctx.stroke();
                
                ctx.fillStyle = 'rgba(30, 27, 75, 0.8)';
                ctx.fill();

                ctx.fillStyle = c.color;
                ctx.globalAlpha = 0.3;
                for(let i=0; i<12; i++) {
                    const tx = c.x + Math.cos(i * Math.PI/6) * (c.radius - 12);
                    const ty = c.y + Math.sin(i * Math.PI/6) * (c.radius - 12);
                    ctx.beginPath();
                    ctx.arc(tx, ty, 2, 0, Math.PI*2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1.0;

                ctx.beginPath();
                ctx.moveTo(c.x, c.y);
                ctx.lineTo(c.x + Math.cos(c.angle) * c.radius, c.y + Math.sin(c.angle) * c.radius);
                ctx.strokeStyle = c.color;
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(c.x, c.y, 6, 0, Math.PI*2);
                ctx.fill();
            });

            // Pig (Dynamic Skins)
            if (state.status !== 'HOME') {
                const skin = SKINS.find(s => s.id === state.selectedSkinId) || SKINS[0];
                const p = state.pig;
                ctx.save();
                ctx.translate(p.x, p.y);
                const rot = p.attachedTo !== null ? 0 : Math.atan2(p.vy, p.vx) + Math.PI/2;
                ctx.rotate(rot);
                
                // Body
                ctx.fillStyle = skin.body;
                ctx.beginPath();
                ctx.ellipse(0, 0, 18, 16, 0, 0, Math.PI*2);
                ctx.fill();
                // Ears
                ctx.fillStyle = skin.ears;
                ctx.beginPath();
                ctx.moveTo(-12, -12); ctx.lineTo(-18, -20); ctx.lineTo(-6, -14); ctx.fill();
                ctx.beginPath();
                ctx.moveTo(12, -12); ctx.lineTo(18, -20); ctx.lineTo(6, -14); ctx.fill();
                // Snout
                ctx.fillStyle = skin.snout;
                ctx.beginPath();
                ctx.ellipse(0, 4, 8, 6, 0, 0, Math.PI*2);
                ctx.fill();
                ctx.fillStyle = skin.snoutDots;
                ctx.beginPath(); ctx.arc(-3, 4, 1.5, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(3, 4, 1.5, 0, Math.PI*2); ctx.fill();
                // Eyes
                ctx.fillStyle = skin.id === 'void' ? 'white' : 'black';
                ctx.beginPath(); ctx.arc(-6, -4, 2.5, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(6, -4, 2.5, 0, Math.PI*2); ctx.fill();
                ctx.restore();
            }

            ctx.restore();
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if(state.status === 'PLAYING') jump();
                else if(state.status === 'HOME' || state.status === 'GAMEOVER') startGame();
            }
        });

        canvas.addEventListener('mousedown', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        loop();
    </script>
</body>
</html>
